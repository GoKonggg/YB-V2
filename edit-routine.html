<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker - Edit Routine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .day-btn-active { background-color: #ec4899; color: white; border-color: #ec4899; }
        .toggle-checkbox:checked + .toggle-label { background-color: #ec4899; }
        .toggle-checkbox:checked { right: 0; border-color: #ec4899; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        <div class="relative flex flex-col h-full bg-gray-50">
            <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
            <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>
            
            <div class="relative z-10 flex-grow overflow-y-auto"> 
                <header class="p-4 flex items-center sticky top-0 backdrop-blur-sm z-10">
                    <a href="routines.html" class="p-2 rounded-full hover:bg-gray-200/50">
                        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </a>
                    <h1 id="page-title" class="text-xl font-bold text-gray-800 mx-auto">Edit Routine</h1>
                </header>

                <!-- KONTEN UTAMA YANG BISA DI-SCROLL -->
                <div class="p-6 space-y-6">
                    
                    <!-- Routine Name -->
                    <div>
                        <label for="routine-name" class="text-sm font-bold text-gray-500 uppercase tracking-wider">Routine Name</label>
                        <input type="text" id="routine-name" placeholder="e.g., Morning Coffee" class="mt-2 w-full p-3 bg-white/70 border border-gray-200 rounded-md focus:ring-pink-500 focus:border-pink-500">
                    </div>

                    <!-- Auto-Log Schedule -->
                    <div>
                        <h3 class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-2">Auto-Log Schedule</h3>
                        <div class="bg-white/60 rounded-xl p-4 shadow-sm space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="font-semibold text-gray-700">Enable Auto-Logging</span>
                                <div class="relative inline-block w-10 align-middle">
                                    <input type="checkbox" id="schedule-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                    <label for="schedule-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                            </div>
                            <div id="schedule-options" class="hidden space-y-4 pt-4 border-t border-gray-200">
                                <div>
                                    <p class="font-semibold text-gray-700 mb-2">Log to Meal</p>
                                    <div class="grid grid-cols-2 gap-2">
                                        <!-- Buttons will be generated by JS -->
                                    </div>
                                </div>
                                <div>
                                    <p class="font-semibold text-gray-700 mb-2">Repeat on Days</p>
                                    <div class="grid grid-cols-7 gap-1 text-center">
                                        <!-- Buttons will be generated by JS -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Items in Routine -->
                    <div>
                        <h3 class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-2">Items in this routine</h3>
                        <div class="bg-white/60 rounded-xl p-4 shadow-sm">
                            <div id="food-items-list" class="space-y-3">
                                 <!-- Food items will be generated by JS -->
                            </div>
                            <button id="add-food-btn" class="w-full mt-4 p-2 flex items-center justify-center text-pink-500 font-semibold border-2 border-dashed border-pink-300 rounded-lg hover:bg-pink-50 transition-colors">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                                Add Food Item
                            </button>
                        </div>
                    </div>

                    <!-- TOMBOL SAVE & DELETE (SUDAH DIPINDAHKAN KE SINI) -->
                    <div class="pt-6">
                        <button id="save-btn" class="w-full bg-pink-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-pink-600 mb-2">Save Routine</button>
                        <button id="delete-btn" class="w-full text-red-500 font-semibold py-2">Delete Routine</button>
                    </div>

                </div> 
            </div>
        </div>
    </div>
    <script src="edit-routine.js"></script>
</body>
</html>
