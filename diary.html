<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker - Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        .bg-primary-gradient {
            background-image: linear-gradient(to right, #ec4899, #d946ef);
        }
        .progress-track-bg {
            background-color: rgba(223, 221, 223, 0.8);
        }
        .food-item-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out;
            max-height: 100px;
        }
        .food-item-content {
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease-out;
            background-color: rgba(255, 255, 255, 0.3);
        }
        .delete-action {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            background-image: linear-gradient(to left, #ef4444, #dc2626);
            color: white;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.2s ease-out;
        }

        
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        
        <div class="relative flex flex-col h-full bg-gray-50">
            <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
            <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>
            
            <div class="relative z-10 flex-grow overflow-y-auto pb-28 px-6 pt-8">
                <div class="flex justify-between items-center mb-6">
                    <button class="p-2 text-gray-600 rounded-full"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                    <h2 class="font-bold text-lg text-gray-900">Today</h2>
                    <button class="p-2 text-gray-600 rounded-full"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button>
                </div>
            <a href="goals.html" class="block">
                <div class="glass-card rounded-xl p-4 mb-4 hover:bg-white/80 transition-colors cursor-pointer">
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center">
                            <img src="./ASSET/spoon-and-fork.png" alt="Cutlery icon" class="w-6 h-6 mr-2">
                            <span id="calories-consumed" class="font-bold text-gray-900">0</span>
                            <span id="calories-goal" class="font-bold text-gray-900">/ 1836</span>
                        </div>
                        <span class="text-pink-500 font-semibold">Calories</span>
                    </div>
                    <div class="w-full progress-track-bg rounded-full h-2">
                        <div id="calories-progress" class="bg-pink-500 h-2 rounded-full" style="width: 1%"></div>
                    </div>
                </div>
            </a>

                <div class="space-y-4">
                    <div class="glass-card rounded-xl p-4">
                        <div class="flex justify-between items-center mb-3">
                            <div class="flex items-center">
                                <img src="./ASSET/bread.png" alt="Breakfast image" class="w-8 h-8 mr-3">
                                <h3 class="font-bold text-lg text-gray-900">Breakfast</h3>
                            </div>
                            <a href="add-food.html?meal=breakfast" class="text-pink-500 p-1 rounded-full">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            </a>
                        </div>
                        <div id="breakfast-card-body" class="space-y-2">
                            <div class="text-center text-gray-500 py-6 bg-white/20 rounded-lg"><p class="text-sm">No breakfast logged yet.</p></div>
                        </div>
                    </div>
                    
                    <div class="glass-card rounded-xl p-4">
                        <div class="flex justify-between items-center mb-3">
                            <div class="flex items-center">
                                <img src="./ASSET/sandwich.png" alt="Lunch image" class="w-8 h-8 mr-3">
                                <h3 class="font-bold text-lg text-gray-900">Lunch</h3>
                            </div>
                            <a href="add-food.html?meal=lunch" class="text-pink-500 p-1 rounded-full">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            </a>
                        </div>
                        <div id="lunch-card-body" class="space-y-2">
                            <div class="text-center text-gray-500 py-6 bg-white/20 rounded-lg"><p class="text-sm">No lunch logged yet.</p></div>
                        </div>
                    </div>

                    <div class="glass-card rounded-xl p-4">
                        <div class="flex justify-between items-center mb-3">
                            <div class="flex items-center">
                                <img src="./ASSET/dinner.png" alt="Dinner image" class="w-8 h-8 mr-3">
                                <h3 class="font-bold text-lg text-gray-900">Dinner</h3>
                            </div>
                            <a href="add-food.html?meal=dinner" class="text-pink-500 p-1 rounded-full">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            </a>
                        </div>
                        <div id="dinner-card-body" class="space-y-2">
                            <div class="text-center text-gray-500 py-6 bg-white/20 rounded-lg"><p class="text-sm">No dinner logged yet.</p></div>
                        </div>
                    </div>

                    <div class="glass-card rounded-xl p-4">
                        <div class="flex justify-between items-center mb-3">
                            <div class="flex items-center">
                                <img src="./ASSET/cookie.png" alt="Snack image" class="w-8 h-8 mr-3">
                                <h3 class="font-bold text-lg text-gray-900">Snack</h3>
                            </div>
                            <a href="add-food.html?meal=snack" class="text-pink-500 p-1 rounded-full">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            </a>
                        </div>
                        <div id="snack-card-body" class="space-y-2">
                            <div class="text-center text-gray-500 py-6 bg-white/20 rounded-lg"><p class="text-sm">No snack logged yet.</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

       <div id="menu-overlay" class="hidden"></div>

        <!-- Pop-up Emblem Menu -->
        <div id="emblem-menu" class="hidden">
            <a href="add-food.html" class="emblem-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                <span>Add Food</span>
            </a>
            <a href="progress.html" class="emblem-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                <span>Progress</span>
            </a>
            <a href="create.html" class="emblem-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                <span>Create Post</span>
            </a>
             <a href="workout.html" class="emblem-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 3.03v.568c0 .334.148.65.405.864l1.068.89c.442.369.535 1.024.217 1.464l-.657.98c-.318.476-.945.642-1.464.325l-1.068-.89a.993.993 0 00-1.218 0l-1.068.89c-.519.317-1.146.15-1.464-.325l-.657-.98c-.318-.44-.225-1.095.217-1.464l1.068-.89a.993.993 0 00.405-.864v-.568a3 3 0 013-3c.954 0 1.84.464 2.404 1.224a2.998 2.998 0 01.596 2.776zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Workout</span>
            </a>
             <a href="challenge.html" class="emblem-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l1.8-2.4c.4-.5 1-.8 1.7-.8h.9c.7 0 1.3.3 1.7.8L17 6v13m-2-4h-4m-6-4h16"></path></svg>
                <span>Challenge</span>
            </a>
        </div>
        
        <nav class="absolute bottom-4 left-1/2 -translate-x-1/2 w-[95%] max-w-sm z-20 glass-card grid grid-cols-5 items-center p-2 rounded-2xl">
            <a href="community.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283-.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                <span class="text-xs">Community</span>
            </a>
            <a href="diary.html" class="flex flex-col items-center text-pink-500 py-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1 rotate-180" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M5 3h4"></path><path d="M7 3v12"></path><path d="M4 15h6v3a3 3 0 0 1 -6 0v-3z"></path><path d="M14 21v-3a3 3 0 0 1 6 0v3"></path><path d="M17 21v-18"></path></svg>
                <span class="text-xs font-bold">Diary</span>
            </a>
            <button id="plus-button" class="bg-primary-gradient text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg -mt-6 transform hover:scale-110 transition-transform">
                <svg class="w-8 h-8 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            </button>
            <a href="marketplace.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                <span class="text-xs">Marketplace</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="text-xs">Profile</span>
            </a>
        </nav>

    </div>

    <script src="main.js"></script>
    <script src="diary.js"></script>
</body>
</html>
