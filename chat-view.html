<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-primary-gradient { background-image: linear-gradient(to right, #ec4899, #d946ef); }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        <div class="relative z-10 flex flex-col h-full">
            <header class="p-4 flex-shrink-0 border-b border-gray-200 flex items-center bg-white/80 backdrop-blur-sm">
                <a href="coach-messages.html" class="p-2 text-gray-600 rounded-full mr-3 hover:bg-gray-200/50">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>
                <img id="client-avatar" src="" class="w-10 h-10 rounded-full object-cover mr-3">
                <div>
                    <h1 id="client-name" class="font-bold text-gray-900"></h1>
                    <p class="text-xs text-green-500 font-semibold">Online</p>
                </div>
            </header>

            <main id="chat-container" class="flex-grow overflow-y-auto p-4 space-y-4">
                </main>

            <footer class="p-4 bg-white border-t border-gray-200 flex-shrink-0">
                <form id="message-form" class="flex items-center space-x-3">
                    <input type="text" id="message-input" class="w-full bg-gray-100 border-2 border-gray-200 rounded-full py-2.5 px-4 focus:outline-none focus:border-pink-400 transition" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" class="bg-primary-gradient text-white w-11 h-11 rounded-full flex-shrink-0 flex items-center justify-center shadow-lg hover:opacity-90 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </button>
                </form>
            </footer>
        </div>
    </div>

    <script src="chat-view.js"></script>
</body>
</html>
