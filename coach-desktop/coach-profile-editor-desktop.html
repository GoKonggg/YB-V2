<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Coach Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input { background-color: #f9fafb; border: 2px solid #e5e7eb; transition: all 0.2s; border-radius: 0.75rem; padding: 0.75rem; }
        .form-input:focus { border-color: #ec4899; background-color: white; box-shadow: none; outline: none; }
        .bg-primary-gradient { background-image: linear-gradient(to right, #ec4899, #d946ef); }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .sidebar-active { background-color: #fce7f3; color: #ec4899; font-weight: 600; }
        .sidebar-active svg { color: #ec4899; }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div class="hidden lg:flex h-full">
        <aside class="flex flex-col w-64 bg-white border-r border-gray-200 flex-shrink-0">
    <div class="p-6">
        <h1 class="text-2xl font-bold text-gray-900 bg-clip-text text-transparent bg-primary-gradient">FitCoach</h1>
        <p class="text-sm text-gray-500">Workspace</p>
    </div>
    <nav id="sidebar-nav" class="flex-grow px-4 space-y-2">
        <a href="./coach-dashboard-desktop.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors sidebar-active">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span>Dashboard</span>
        </a>
        <a href="./coach-messages-desktop.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            <span>Messages</span>
        </a>
        <a href="./coach-programs-desktop.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
             <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
            <span>Programs</span>
        </a>
        <a href="./coach-schedule-desktop.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            <span>Schedule</span>
        </a>
        <a href="./coach-profile-editor-desktop.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span>Profile</span>
        </a>
    </nav>
    </aside>

        <main class="flex-grow bg-gray-50 relative overflow-y-auto">
             <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
             <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>

            <header class="sticky top-0 z-10 p-6 flex-shrink-0 flex items-center justify-between bg-gray-50/80 backdrop-blur-sm border-b border-gray-200">
                <h1 class="text-3xl font-bold text-gray-900">Edit Profile</h1>
                <button id="preview-profile-btn" class="text-sm font-semibold bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    <span>Preview Profile</span>
                </button>
            </header>
            
            <div class="p-8 max-w-3xl mx-auto">
                <div class="flex flex-col items-center pt-4 pb-10">
                    <img id="coach-avatar-preview" src="https://i.pravatar.cc/150?u=coach-profile" alt="Coach Avatar" class="w-28 h-28 rounded-full object-cover border-4 border-white shadow-lg">
                    <button type="button" id="change-photo-btn" class="mt-4 text-sm font-bold text-pink-500 hover:text-pink-700">Change Photo</button>
                </div>

                <form id="profile-editor-form" class="space-y-8">
                    <div class="space-y-4 p-6 bg-white/60 rounded-xl shadow-sm">
                        <h3 class="font-bold text-gray-800 text-lg">About Me</h3>
                        <div class="space-y-2">
                            <label for="coach-name" class="text-sm font-semibold text-gray-600">Full Name</label>
                            <input type="text" id="coach-name" class="w-full form-input" placeholder="e.g., Alex Johnson">
                        </div>
                        <div class="space-y-2">
                            <label for="coach-specialty" class="text-sm font-semibold text-gray-600">Specialty</label>
                            <input type="text" id="coach-specialty" class="w-full form-input" placeholder="e.g., Strength & Conditioning">
                        </div>
                        <div class="space-y-2">
                            <label for="coach-bio" class="text-sm font-semibold text-gray-600">Bio</label>
                            <textarea id="coach-bio" rows="4" class="w-full form-input" placeholder="Tell potential clients about yourself..."></textarea>
                        </div>
                        <input type="hidden" id="coach-avatar">
                    </div>

                    <div class="space-y-4 p-6 bg-white/60 rounded-xl shadow-sm">
                        <h3 class="font-bold text-gray-800 text-lg">Credentials</h3>
                        <div id="certifications-container" class="space-y-3"></div>
                        <button type="button" id="add-certification-btn" class="mt-2 text-sm font-semibold text-pink-500 hover:text-pink-700">+ Add Certification</button>
                    </div>

                    <div class="space-y-4 p-6 bg-white/60 rounded-xl shadow-sm">
                        <h3 class="font-bold text-gray-800 text-lg">Coaching Packages</h3>
                        <div id="packages-container" class="space-y-4"></div>
                        <button type="button" id="add-package-btn" class="mt-3 w-full text-center bg-pink-100/60 text-pink-600 font-semibold p-3 rounded-lg hover:bg-pink-100 transition-colors">+ Add New Package</button>
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="w-full bg-primary-gradient text-white font-bold py-4 rounded-xl shadow-lg hover:opacity-90 transition-opacity">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div class="lg:hidden">
        <div id="app-container" class="w-full max-w-md mx-auto bg-gray-50 rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
            </div>
        <nav class="absolute bottom-4 left-1/2 -translate-x-1/2 w-[95%] max-w-sm z-20 glass-card grid grid-cols-5 items-center p-2 rounded-2xl">
            </nav>
    </div>
    
    <script src="../data.js"></script>
    <script src="../coach-stuff/coach-profile-editor.js"></script>
    <script src="../coach-stuff/main-coach.js"></script>
</body>
</html>
