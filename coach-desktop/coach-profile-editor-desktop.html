<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Coach Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input { background-color: #f9fafb; border: 1px solid #e5e7eb; transition: all 0.2s; border-radius: 0.5rem; padding: 0.75rem; }
        .form-input:focus { border-color: #ec4899; background-color: white; box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2); outline: none; }
        .bg-primary-gradient { background-image: linear-gradient(to right, #ec4899, #d946ef); }
        .sidebar-active { background-color: #fce7f3; color: #ec4899; font-weight: 600; }
        .sidebar-active svg { color: #ec4899; }

        /* --- UPGRADED STYLES FOR SPLIT SCREEN PREVIEW --- */
        .preview-frame {
            width: 375px;
            height: 750px;
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border: 12px solid #111;
            background-color: #f9fafb;
            position: relative;
            overflow: hidden;
        }
        .preview-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background: #111;
            z-index: 10;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .preview-content {
            height: 100%;
            overflow-y: auto;
        }
        /* CUSTOM SCROLLBAR STYLES */
        .preview-content::-webkit-scrollbar {
    width: 12px; /* Diperlebar dari 8px */
}

.preview-content::-webkit-scrollbar-track {
    background: #f1f5f9;
    border-radius: 10px;
}

.preview-content::-webkit-scrollbar-thumb {
    background-color: #cbd5e1;
    border-radius: 10px;
    border: 3px solid #f1f5f9; /* Disesuaikan agar proporsional */
}

.preview-content::-webkit-scrollbar-thumb:hover {
    background-color: #94a3b8;
}
        /* Toast Notification */
        #save-toast {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div class="flex h-full">
        <aside class="hidden lg:flex flex-col w-64 bg-white border-r border-gray-200 flex-shrink-0">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-900 bg-clip-text text-transparent bg-primary-gradient">FitCoach</h1>
                <p class="text-sm text-gray-500">Workspace</p>
            </div>
            <nav id="sidebar-nav" class="flex-grow px-4 space-y-2">
                 <a href="./coach-dashboard-desktop.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span>Dashboard</span>
                </a>
                <a href="./coach-messages-desktop.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    <span>Messages</span>
                </a>
                <a href="./coach-programs-desktop.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    <span>Programs</span>
                </a>
                 <a href="./coach-profile-editor-desktop.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors sidebar-active">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span>Profile</span>
                </a>
            </nav>
        </aside>

        <main class="flex-grow grid grid-cols-1 lg:grid-cols-2 h-full">
            
            <div class="relative overflow-y-auto">
                <header class="sticky top-0 z-10 p-6 flex-shrink-0 flex items-center justify-between bg-gray-100/80 backdrop-blur-sm border-b border-gray-200">
                    <h1 class="text-2xl font-bold text-gray-900">Edit Profile</h1>
                    <button type="submit" form="profile-editor-form" class="bg-primary-gradient text-white font-bold px-5 py-2 rounded-lg shadow-lg hover:opacity-90 transition-opacity">Save Changes</button>
                </header>
                
                <div class="p-8">
                    <div class="flex flex-col items-center pt-4 pb-10">
                        <img id="coach-avatar-preview-editor" src="" alt="Coach Avatar" class="w-28 h-28 rounded-full object-cover border-4 border-white shadow-lg">
                        <label for="coach-avatar-upload" class="mt-4 text-sm font-bold text-pink-500 hover:text-pink-700 cursor-pointer">Change Photo</label>
                        <input type="file" id="coach-avatar-upload" class="hidden" accept="image/*">
                    </div>

                    <form id="profile-editor-form" class="space-y-8">
                        <div class="space-y-4 p-6 bg-white rounded-xl shadow">
                            <h3 class="font-bold text-gray-800 text-lg">About Me</h3>
                            <div class="space-y-1"><label for="coach-name" class="text-sm font-semibold text-gray-600">Full Name</label><input type="text" id="coach-name" class="w-full form-input" placeholder="e.g., Alex Johnson"></div>
                            <div class="space-y-1"><label for="coach-specialty" class="text-sm font-semibold text-gray-600">Specialty</label><input type="text" id="coach-specialty" class="w-full form-input" placeholder="e.g., Strength & Conditioning"></div>
                            <div class="space-y-1"><label for="coach-bio" class="text-sm font-semibold text-gray-600">Bio</label><textarea id="coach-bio" rows="5" class="w-full form-input" placeholder="Tell potential clients about yourself..."></textarea></div>
                        </div>

                        <div class="space-y-4 p-6 bg-white rounded-xl shadow">
                            <h3 class="font-bold text-gray-800 text-lg">Credentials</h3>
                            <div id="certifications-container" class="space-y-3"></div>
                            <button type="button" id="add-certification-btn" class="mt-2 text-sm font-semibold text-pink-500 hover:text-pink-700">+ Add Certification</button>
                        </div>

                        <div class="space-y-4 p-6 bg-white rounded-xl shadow">
                            <h3 class="font-bold text-gray-800 text-lg">Coaching Packages</h3>
                            <div id="packages-container" class="space-y-4"></div>
                            <button type="button" id="add-package-btn" class="mt-3 w-full text-center bg-pink-100/60 text-pink-600 font-semibold p-3 rounded-lg hover:bg-pink-100 transition-colors">+ Add New Package</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="hidden lg:flex items-center justify-center bg-gray-200 p-8 sticky top-0 h-screen">
                <div class="preview-frame">
                    <div class="preview-notch"></div>
                    <div class="preview-content">
                        <div class="relative pt-12 pb-6 bg-gradient-to-b from-pink-100/50 to-gray-50 flex flex-col items-center text-center">
                            <button class="absolute top-4 left-4 p-2 bg-white/50 rounded-full"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                            <img id="preview-avatar" src="" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-lg">
                            <h1 id="preview-name" class="text-2xl font-bold text-gray-900 mt-4"></h1>
                            <p id="preview-specialty" class="text-gray-500 font-medium"></p>
                            <div class="flex items-center text-sm text-gray-500 mt-2">
                                <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                                <p id="preview-rating" class="ml-1 font-semibold"></p>
                            </div>
                        </div>
                        
                        <div class="bg-white p-4">
                             <div class="grid grid-cols-3 gap-4 text-center py-4 border-b">
                                 <div><p id="preview-exp" class="font-bold text-lg"></p><p class="text-xs text-gray-500">Years Exp.</p></div>
                                 <div><p id="preview-clients" class="font-bold text-lg"></p><p class="text-xs text-gray-500">Happy Clients</p></div>
                                 <div><p id="preview-cert-count" class="font-bold text-lg"></p><p class="text-xs text-gray-500">Certifications</p></div>
                            </div>
                            <div class="space-y-6 py-6">
                                <div><h3 class="font-bold text-gray-800 text-lg mb-2">About</h3><p id="preview-bio" class="text-sm text-gray-600 whitespace-pre-wrap"></p></div>
                                <div><h3 class="font-bold text-gray-800 text-lg mb-2">Certifications & Expertise</h3><div id="preview-certifications-list" class="space-y-2"></div></div>
                                <div id="preview-packages-section"><h3 class="font-bold text-gray-800 text-lg mb-2">Coaching Packages</h3><div id="preview-packages-list" class="space-y-3"></div></div>
                            </div>
                        </div>
                    </div>
                    <div id="preview-booking-button" class="absolute bottom-0 left-0 right-0 p-4 bg-white/80 backdrop-blur-sm border-t border-gray-200"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="save-toast" class="fixed bottom-5 right-5 bg-gray-900 text-white text-sm font-semibold py-3 px-5 rounded-lg shadow-lg flex items-center space-x-2 transform translate-y-20 opacity-0">
        <svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
        <span>Profile saved successfully!</span>
    </div>

    <script src="../data.js"></script>
    <script src="coach-profile-editor-desktop.js" defer></script>
</body>
</html>
