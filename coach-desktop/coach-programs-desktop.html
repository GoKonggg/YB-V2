    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-primary-gradient { background-image: linear-gradient(to right, #ec4899, #d946ef); }
        .glass-card { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.25); }
        
        /* Sidebar & Status */
        .sidebar-active { background-color: #fce7f3; color: #ec4899; font-weight: 600; }
        .sidebar-active svg { color: #ec4899; }
        .status-badge { display: inline-flex; align-items: center; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .status-published { background-color: #dcfce7; color: #166534; }
        .status-published::before { content: ''; display: inline-block; width: 0.5rem; height: 0.5rem; margin-right: 0.5rem; border-radius: 9999px; background-color: #22c55e; }
        .status-draft { background-color: #fef3c7; color: #92400e; }
        .status-draft::before { content: ''; display: inline-block; width: 0.5rem; height: 0.5rem; margin-right: 0.5rem; border-radius: 9999px; background-color: #f59e0b; }

        /* Filter Tabs */
        .filter-tab { transition: all 0.2s ease-in-out; }
        .filter-tab-active { color: #db2777; border-color: #db2777; font-weight: 600; }

        /* NEW STYLES FOR VIDEO LIBRARY MODAL */
        .form-input { 
            background-color: #f3f4f6; border: 1px solid #e5e7eb; transition: all 0.2s; 
            border-radius: 0.5rem; padding: 0.65rem 0.75rem; width: 100%; color: #111827; font-size: 0.875rem;
        }
        .form-input:focus { 
            border-color: #ec4899; background-color: white; 
            box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2); outline: none; 
        }
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .modal-box {
            transition: all 0.3s ease;
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        // --- ALL ELEMENT SELECTORS ---
        const programsGrid = document.getElementById('programs-grid');
        const searchProgramsInput = document.getElementById('search-programs-input');
        const filterTabs = document.getElementById('filter-tabs');

        const viewLibraryBtn = document.getElementById('view-library-btn');
        const sidebarVideoLibraryLink = document.getElementById('sidebar-video-library-link');
        const videoLibraryModal = document.getElementById('video-library-modal');
        const closeLibraryModalBtn = document.getElementById('close-library-modal-btn');
        
        const videoGrid = document.getElementById('video-grid');
        const addVideoBtnModal = document.getElementById('add-video-btn-modal');
        const addVideoModal = document.getElementById('add-video-modal');
        const cancelAddVideoBtn = document.getElementById('cancel-add-video-btn');
        const addVideoForm = document.getElementById('add-video-form');
        
        const videoPlayerModal = document.getElementById('video-player-modal');
        const closePlayerBtn = document.getElementById('close-player-btn');
        const youtubePlayerEmbed = document.getElementById('youtube-player-embed');
        
        const searchVideoInput = document.getElementById('search-video-input');
        const muscleGroupFilter = document.getElementById('filter-muscle-group');
        const equipmentFilter = document.getElementById('filter-equipment');

        const PROGRAM_STORAGE_KEY = 'fitcoach_saved_programs';
        
        // --- UTILITY FUNCTIONS ---
        const toggleModal = (modalElement, show) => {
            if (show) {
                modalElement.classList.remove('hidden');
                setTimeout(() => {
                    modalElement.classList.remove('opacity-0');
                    modalElement.querySelector('.modal-box').classList.remove('scale-95');
                }, 10);
            } else {
                modalElement.classList.add('opacity-0');
                modalElement.querySelector('.modal-box').classList.add('scale-95');
                setTimeout(() => {
                    modalElement.classList.add('hidden');
                }, 300);
            }
        };

        const extractYouTubeID = (url) => {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        // --- PROGRAM LIST LOGIC ---
        const createProgramCardHTML = (program) => {
            const isDraft = program.status === 'Draft';
            const imageHtml = (!isDraft && program.image)
                ? `<img src="${program.image}" class="h-40 w-full object-cover">`
                : `<div class="h-40 w-full bg-gray-200 flex items-center justify-center"><svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></div>`;
            const statusBadgeHtml = isDraft
                ? `<span class="status-badge status-draft">Draft</span>`
                : `<span class="status-badge status-published">Published</span>`;
            const cardFooterHtml = isDraft
                ? `<p class="text-sm text-gray-400 mb-3 border-b pb-3">No performance data yet.</p><div class="flex justify-between items-center"><button class="text-sm font-semibold text-pink-600 hover:text-pink-800">Continue Editing</button></div>`
                : `<div class="flex items-center space-x-4 text-xs text-gray-500 font-medium border-b pb-3 mb-3"><span>0 Clients</span><span>$0 Revenue</span></div><div class="flex justify-between items-center"><div class="flex items-center"><svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg><p class="ml-1 text-sm font-bold text-gray-700">No reviews</p></div></div>`;

            return `<div class="program-card bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-1 hover:shadow-2xl transition-all duration-300" data-title="${program.title.toLowerCase()}" data-status="${program.status}">
                        ${imageHtml}
                        <div class="p-4 relative">
                            <div class="flex justify-between items-start">
                                <h3 class="text-lg font-bold text-gray-900 mb-1">${program.title || 'Untitled Program'}</h3>
                                ${statusBadgeHtml}
                            </div>
                            ${cardFooterHtml}
                        </div>
                    </div>`;
        };

        const renderPrograms = (programs) => {
            programsGrid.innerHTML = '';
            if (programs.length === 0) {
                programsGrid.innerHTML = `<p class="md:col-span-2 xl:col-span-3 text-center text-gray-500 py-8">No programs found.</p>`;
                return;
            }
            programs.forEach(program => {
                const cardHTML = createProgramCardHTML(program);
                programsGrid.insertAdjacentHTML('beforeend', cardHTML);
            });
        };

        const filterAndRenderPrograms = () => {
            const savedPrograms = JSON.parse(localStorage.getItem(PROGRAM_STORAGE_KEY)) || [];
            const searchTerm = searchProgramsInput.value.toLowerCase();
            const activeFilter = filterTabs.querySelector('.filter-tab-active').dataset.filter;

            const filtered = savedPrograms.filter(program => {
                const titleMatch = program.title.toLowerCase().includes(searchTerm);
                const statusMatch = (activeFilter === 'all' || program.status === activeFilter);
                return titleMatch && statusMatch;
            });
            renderPrograms(filtered);
        };
        
        // --- VIDEO LIBRARY LOGIC ---
        const createVideoCardHTML = (video) => {
            return `<div class="video-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer transform hover:-translate-y-1 transition-transform duration-300 group" data-video-url="${video.videoUrl}">
                        <div class="relative"><img src="${video.thumbnailUrl}" alt="${video.name}" class="w-full h-32 object-cover"><div class="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"><svg class="w-12 h-12 text-white/80" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8.118v3.764a1 1 0 001.555.832l3.197-1.882a1 1 0 000-1.664l-3.197-1.882z" clip-rule="evenodd"></path></svg></div></div>
                        <div class="p-3"><h3 class="font-semibold text-sm text-gray-800 truncate">${video.name}</h3><div class="flex items-center text-xs text-gray-500 mt-1"><span>${video.muscleGroup}</span><span class="mx-1.5">&bull;</span><span>${video.equipment}</span></div></div>
                    </div>`;
        };
        
        const renderVideoLibrary = (videoList) => {
            videoGrid.innerHTML = '';
            if (videoList.length === 0) {
                videoGrid.innerHTML = '<p class="col-span-full text-center text-gray-500 py-8">No videos found.</p>';
                return;
            }
            videoList.forEach(video => {
                const cardHTML = createVideoCardHTML(video);
                videoGrid.insertAdjacentHTML('beforeend', cardHTML);
            });
        };
        
        const handleVideoFilterChange = () => {
            const searchTerm = searchVideoInput.value.toLowerCase();
            const muscle = muscleGroupFilter.value;
            const equipment = equipmentFilter.value;
            const filteredVideos = exerciseLibraryData.filter(video => (video.name.toLowerCase().includes(searchTerm)) && (muscle === 'all' || video.muscleGroup === muscle) && (equipment === 'all' || video.equipment === equipment));
            renderVideoLibrary(filteredVideos);
        };

        const handleVideoFormSubmit = (event) => {
            event.preventDefault();
            const exerciseName = document.getElementById('exercise-name').value.trim();
            const youtubeUrl = document.getElementById('youtube-url').value.trim();
            const muscleGroup = document.getElementById('muscle-group').value;
            const equipment = document.getElementById('equipment').value;
            if (!exerciseName || !youtubeUrl) { alert('Please fill out both Exercise Name and YouTube URL.'); return; }
            const videoID = extractYouTubeID(youtubeUrl);
            if (!videoID) { alert('Invalid YouTube URL.'); return; }
            const newVideo = { id: 'exl' + new Date().getTime(), name: exerciseName, muscleGroup: muscleGroup, equipment: equipment, videoUrl: youtubeUrl, thumbnailUrl: `https://i.ytimg.com/vi/${videoID}/hqdefault.jpg` };
            exerciseLibraryData.unshift(newVideo);
            handleVideoFilterChange();
            toggleModal(addVideoModal, false);
            addVideoForm.reset();
        };

        // --- INITIALIZATION & EVENT LISTENERS ---
        
        // Initial render for programs
        filterAndRenderPrograms();

        // Listeners for program filtering
        searchProgramsInput.addEventListener('input', filterAndRenderPrograms);
        filterTabs.addEventListener('click', (e) => {
            if (e.target.matches('.filter-tab')) {
                filterTabs.querySelector('.filter-tab-active').classList.remove('filter-tab-active');
                e.target.classList.add('filter-tab-active');
                filterAndRenderPrograms();
            }
        });

        // Listeners for opening the Video Library
        // Listeners for opening the Video Library
const openVideoLibrary = () => {
    renderVideoLibrary(exerciseLibraryData); // Render with full, unfiltered data
    toggleModal(videoLibraryModal, true);
};
viewLibraryBtn.addEventListener('click', openVideoLibrary);

// MENAMBAHKAN IF CHECK DI SINI
if (sidebarVideoLibraryLink) {
    sidebarVideoLibraryLink.addEventListener('click', (e) => {
        e.preventDefault();
        openVideoLibrary();
    });
}

        // Listeners within the Video Library modal
        closeLibraryModalBtn.addEventListener('click', () => toggleModal(videoLibraryModal, false));
        addVideoBtnModal.addEventListener('click', () => toggleModal(addVideoModal, true));
        cancelAddVideoBtn.addEventListener('click', () => toggleModal(addVideoModal, false));
        addVideoForm.addEventListener('submit', handleVideoFormSubmit);

        // Listeners for video filtering
        searchVideoInput.addEventListener('input', handleVideoFilterChange);
        muscleGroupFilter.addEventListener('change', handleVideoFilterChange);
        equipmentFilter.addEventListener('change', handleVideoFilterChange);

        // Listener for playing a video
        videoGrid.addEventListener('click', (event) => {
            const card = event.target.closest('.video-card');
            if (!card) return;
            const videoUrl = card.dataset.videoUrl;
            const videoID = extractYouTubeID(videoUrl);
            if (videoID) {
                youtubePlayerEmbed.src = `https://www.youtube.com/embed/${videoID}?autoplay=1`;
                toggleModal(videoPlayerModal, true);
            }
        });

        // Listener for closing the video player
        closePlayerBtn.addEventListener('click', () => {
            toggleModal(videoPlayerModal, false);
            youtubePlayerEmbed.src = ''; // Stop the video
        });
    });
    </script>
</body>
</html>
