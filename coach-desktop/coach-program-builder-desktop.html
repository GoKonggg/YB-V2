<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Builder - Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .app-bg { background-color: #f7f7f8; }
        .glass-card { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .form-input { background-color: #f3f4f6; border: 1px solid #e5e7eb; transition: all 0.2s; border-radius: 0.5rem; padding: 0.75rem; width: 100%; }
        .form-input:focus { border-color: #ec4899; background-color: white; box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2); outline: none; }
        .bg-primary-gradient { background-image: linear-gradient(to right, #ec4899, #d946ef); }
        .type-selector-card { border: 2px solid #e5e7eb; transition: all 0.2s; }
        .type-selector-card.selected { border-color: #ec4899; background-color: #fdf2f8; }
        .stepper-item.active .stepper-circle { background-color: #ec4899; color: white; border-color: #ec4899; }
        .stepper-item.active .stepper-label { color: #ec4899; font-weight: 600; }
        .stepper-line { background-color: #e5e7eb; }
        .form-group { position: relative; padding-top: 1.5rem; }
        .form-field { width: 100%; border: 0; border-bottom: 2px solid #d1d5db; outline: 0; font-size: 1rem; color: #111827; padding: 7px 0; background: transparent; transition: border-color 0.2s; }
        .form-field::placeholder { color: transparent; }
        .form-label { position: absolute; top: 2.2rem; display: block; transition: 0.2s; font-size: 1rem; color: #6b7280; pointer-events: none; }
        .form-field:focus { border-bottom: 2px solid #ec4899; }
        .form-field:focus + .form-label, .form-field:not(:placeholder-shown) + .form-label { top: 0.5rem; font-size: 0.8rem; color: #ec4899; }
        .form-field.textarea { resize: none; min-height: 80px; }
        .sidebar-active { background-color: #fce7f3; color: #ec4899; font-weight: 600; }
        .sidebar-active svg { color: #ec4899; }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div class="hidden lg:flex h-full">
        <aside class="flex flex-col w-64 bg-white border-r border-gray-200 flex-shrink-0">
            </aside>

        <main class="flex-grow bg-gray-100 relative overflow-y-auto">
            <div class="absolute top-0 -left-16 w-80 h-80 bg-pink-300 rounded-full opacity-20 filter blur-3xl"></div>
            <div class="absolute bottom-0 -right-16 w-80 h-80 bg-purple-300 rounded-full opacity-20 filter blur-3xl"></div>
            
            <div class="relative z-10 h-full flex flex-col">
                <div id="start-screen-desktop" class="p-8">
                    <header class="mb-8">
                        <h1 class="text-3xl font-bold text-gray-900">Program Builder</h1>
                        <p class="text-base text-gray-500 mt-1">Create a new program from scratch or load a template to get started.</p>
                    </header>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <button id="create-new-btn-desktop" type="button" class="w-full h-full bg-white/60 backdrop-blur-sm p-8 rounded-2xl shadow-lg text-center flex flex-col justify-center items-center hover:shadow-xl hover:-translate-y-1 transition-all">
                                <div class="bg-primary-gradient text-white w-16 h-16 rounded-2xl flex items-center justify-center mb-4 shadow-md">
                                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                                </div>
                                <h2 class="text-xl font-bold text-gray-800">Create New Program</h2>
                                <p class="text-gray-500 mt-1">Start with a blank canvas.</p>
                            </button>
                        </div>
                        <div class="bg-white/60 backdrop-blur-sm p-6 rounded-2xl shadow-lg flex flex-col">
                            <h2 class="text-xl font-semibold text-gray-700 mb-4 flex-shrink-0">Load From Template</h2>
                            <div id="template-list-container-desktop" class="flex-grow overflow-y-auto space-y-3 pr-2">
                                </div>
                        </div>
                    </div>
                </div>

                <div id="wizard-container-desktop" class="hidden flex flex-col h-full p-8">
                    <form id="program-builder-form-desktop" class="flex flex-col h-full max-w-4xl mx-auto w-full">
                        <header class="flex items-center justify-between mb-6">
                            <div>
                                <h1 class="text-3xl font-bold text-gray-900">Program Builder</h1>
                                <p class="text-base text-gray-500 mt-1">Follow the steps to build your program.</p>
                            </div>
                             <button id="back-to-start-screen-btn-desktop" type="button" class="bg-white border border-gray-300 text-gray-700 font-semibold px-4 py-2 rounded-lg hover:bg-gray-100">Exit Builder</button>
                        </header>
                        <nav class="mb-8 flex items-center">
                            <div class="stepper-item flex items-center" id="stepper-1-desktop"><div class="stepper-circle w-8 h-8 rounded-full flex items-center justify-center font-bold border-2">1</div><span class="stepper-label ml-3 font-medium">Type</span></div>
                            <div class="stepper-line h-1 flex-grow mx-4"></div>
                            <div class="stepper-item flex items-center" id="stepper-2-desktop"><div class="stepper-circle w-8 h-8 rounded-full flex items-center justify-center font-bold border-2">2</div><span class="stepper-label ml-3 font-medium">Details</span></div>
                            <div class="stepper-line h-1 flex-grow mx-4"></div>
                            <div class="stepper-item flex items-center" id="stepper-3-desktop"><div class="stepper-circle w-8 h-8 rounded-full flex items-center justify-center font-bold border-2">3</div><span class="stepper-label ml-3 font-medium">Plan</span></div>
                        </nav>
                        <main class="flex-grow">
                             </main>
                        <footer class="flex-shrink-0 pt-6">
                            </footer>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <div id="exercise-library-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        </div>
    <div id="save-success-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        </div>

    <div class="lg:hidden">
        <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
            <div class="relative flex flex-col h-full app-bg">
                <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-20 filter blur-3xl"></div>
                <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-20 filter blur-3xl"></div>
                
                <div id="start-screen" class="relative z-10 flex flex-col h-full">
                    <header class="p-6 pt-8 flex-shrink-0 flex items-center">
                        <a href="#" onclick="event.preventDefault(); history.back();" class="p-2 text-gray-500 rounded-full mr-3 hover:bg-gray-200/50">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        </a>
                        <h1 class="text-2xl font-bold text-gray-900">Program Builder</h1>
                    </header>
                    <div class="p-6 pt-0 flex-grow flex flex-col">
                        <button id="create-new-btn" type="button" class="w-full bg-primary-gradient text-white font-bold py-4 rounded-xl shadow-lg mb-6">âŠ• Create New Program</button>
                        <h2 class="text-base font-semibold text-gray-700 mb-3">Or load from a template</h2>
                        <div id="template-list-container" class="flex-grow overflow-y-auto space-y-2"></div>
                    </div>
                </div>

                <div id="wizard-container" class="hidden relative z-10 flex flex-col h-full">
                    <form id="program-builder-form" class="flex flex-col h-full">
                        <header class="p-6 pt-8 flex-shrink-0 flex items-center">
                            <a href="#" id="back-to-start-screen-btn" class="p-2 text-gray-500 rounded-full mr-3 hover:bg-gray-200/50">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                            </a>
                            <h1 class="text-2xl font-bold text-gray-900">Program Builder</h1>
                        </header>
                        <nav class="px-6 pb-4 flex items-center">
                            <div class="stepper-item flex items-center" id="stepper-1"><div class="stepper-circle w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold border-2 border-gray-300 text-gray-500">1</div><span class="stepper-label ml-2 text-sm text-gray-500">Type</span></div>
                            <div class="stepper-line h-0.5 w-full mx-2"></div>
                            <div class="stepper-item flex items-center" id="stepper-2"><div class="stepper-circle w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold border-2 border-gray-300 text-gray-500">2</div><span class="stepper-label ml-2 text-sm text-gray-500">Details</span></div>
                            <div class="stepper-line h-0.5 w-full mx-2"></div>
                            <div class="stepper-item flex items-center" id="stepper-3"><div class="stepper-circle w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold border-2 border-gray-300 text-gray-500">3</div><span class="stepper-label ml-2 text-sm text-gray-500">Plan</span></div>
                        </nav>
                        <main class="flex-grow overflow-y-auto px-6">
                            </main>
                        <footer class="flex-shrink-0 bg-white/60 backdrop-blur-sm border-t border-gray-200/80 p-4 hidden">
                            <button type="submit" id="save-program-btn" class="w-full bg-primary-gradient text-white font-bold py-3.5 rounded-xl">Save Program</button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../data.js"></script>
    <script src="../coach-stuff/coach-program-builder.js"></script>
</body>
</html>
