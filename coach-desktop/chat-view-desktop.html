<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Messages - Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-primary-gradient { background-image: linear-gradient(to right, #ec4899, #d946ef); }
        .tab-filter.tab-active { background-color: #fce7f3; color: #db2777; }
        .sidebar-active { background-color: #fce7f3; color: #ec4899; font-weight: 600; }
        .sidebar-active svg { color: #ec4899; }
        .conversation-active { background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-white h-screen overflow-hidden">

    <div class="hidden lg:flex h-full">

        <aside class="flex flex-col w-64 bg-white border-r border-gray-200 flex-shrink-0">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-900 bg-clip-text text-transparent bg-primary-gradient">FitCoach</h1>
                <p class="text-sm text-gray-500">Workspace</p>
            </div>
            <nav class="flex-grow px-4 space-y-2">
                 <a href="coach-dashboard.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                    <span>Dashboard</span>
                </a>
                <a href="coach-messages.html" class="flex items-center px-4 py-3 rounded-lg transition-colors sidebar-active">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                    <span>Messages</span>
                </a>
                </nav>
        </aside>

        <div class="flex flex-col w-96 bg-gray-50 border-r border-gray-200 flex-shrink-0">
             <header class="p-6 pt-8 flex-shrink-0 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-900">Messages</h1>
            </header>
            <div class="p-4 border-b border-gray-200 flex-shrink-0">
                <div class="relative mb-4">
                    <input type="text" placeholder="Search messages..." class="w-full pl-10 pr-4 py-2 border bg-white rounded-lg focus:ring-pink-500 focus:border-pink-500 text-sm">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <div class="flex space-x-2">
                    <button class="tab-filter tab-active flex-1 text-sm font-semibold py-2 px-4 rounded-lg transition-colors">All</button>
                    </div>
            </div>
            <main class="flex-grow overflow-y-auto">
                <div id="conversations-list-desktop" class="p-2 space-y-1">
                    </div>
            </main>
        </div>

        <main class="flex-grow flex flex-col bg-white">
            <div id="chat-placeholder" class="flex flex-col items-center justify-center h-full text-center text-gray-500">
                <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                <h2 class="text-xl font-semibold">Select a conversation</h2>
                <p>Pilih percakapan dari daftar di sebelah kiri untuk memulai.</p>
            </div>
            
            <div id="chat-window" class="hidden flex flex-col h-full">
                <header class="p-4 flex-shrink-0 border-b border-gray-200 flex items-center bg-white/80 backdrop-blur-sm">
                    <img id="client-avatar" src="" class="w-10 h-10 rounded-full object-cover mr-3">
                    <div>
                        <h1 id="client-name" class="font-bold text-gray-900"></h1>
                        <p class="text-xs text-green-500 font-semibold">Online</p>
                    </div>
                </header>

                <main id="chat-container" class="flex-grow overflow-y-auto p-4 space-y-4 bg-gray-50">
                    </main>

                <footer class="p-4 bg-white border-t border-gray-200 flex-shrink-0">
                    <form id="message-form" class="flex items-center space-x-3">
                        <input type="text" id="message-input" class="w-full bg-gray-100 border-2 border-gray-200 rounded-full py-2.5 px-4 focus:outline-none focus:border-pink-400 transition" placeholder="Type a message..." autocomplete="off">
                        <button type="submit" class="bg-primary-gradient text-white w-11 h-11 rounded-full flex-shrink-0 flex items-center justify-center shadow-lg hover:opacity-90 transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        </button>
                    </form>
                </footer>
            </div>
        </main>
    </div>

    <div class="lg:hidden">
        <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
             <div class="relative z-10 flex flex-col h-full">
                <header class="p-4 flex-shrink-0 border-b border-gray-200 flex items-center bg-white/80 backdrop-blur-sm">
                    <a href="coach-messages.html" class="p-2 text-gray-600 rounded-full mr-3 hover:bg-gray-200/50">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <img id="client-avatar-mobile" src="" class="w-10 h-10 rounded-full object-cover mr-3">
                    <div>
                        <h1 id="client-name-mobile" class="font-bold text-gray-900"></h1>
                        <p class="text-xs text-green-500 font-semibold">Online</p>
                    </div>
                </header>
                <main id="chat-container-mobile" class="flex-grow overflow-y-auto p-4 space-y-4"></main>
                <footer class="p-4 bg-white border-t border-gray-200 flex-shrink-0">
                    <form id="message-form-mobile" class="flex items-center space-x-3">
                        <input type="text" id="message-input-mobile" class="w-full bg-gray-100 border-2 border-gray-200 rounded-full py-2.5 px-4 focus:outline-none focus:border-pink-400 transition" placeholder="Type a message..." autocomplete="off">
                        <button type="submit" class="bg-primary-gradient text-white w-11 h-11 rounded-full flex-shrink-0 flex items-center justify-center shadow-lg hover:opacity-90 transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        </button>
                    </form>
                </footer>
            </div>
        </div>
    </div>
    
    <script src="../coach-stuff/chat-view.js"></script>
    </body>
</html>
