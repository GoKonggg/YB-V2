        .schedule-tab.active { border-bottom-color: #db2777; color: #db2777; }
        .task-checkbox:checked + .task-title { text-decoration: line-through; color: #9ca3af; }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elemen Global ---
            const addScheduleModal = document.getElementById('add-schedule-modal');
            const cancelBtn = document.getElementById('cancel-btn');
            const scheduleForm = document.getElementById('schedule-form');
            const entryTypeInput = document.getElementById('entry-type');
            const formFieldsContainer = document.getElementById('form-fields-container');
            const scheduleTabs = document.querySelectorAll('.schedule-tab');
            
            // --- Variabel State ---
            let currentDate = new Date();
            let selectedDate = new Date();
            let schedules = [];
            
            // --- Logika untuk versi Desktop dan Mobile ---
            const setupCalendarInstance = (prefix = '') => {
                const backBtn = document.getElementById(`back-btn${prefix}`);
                const monthYearEl = document.getElementById(`month-year${prefix}`);
                const calendarDaysEl = document.getElementById(`calendar-days${prefix}`);
                const scheduleViewEl = document.getElementById(`schedule-view${prefix}`);
                const prevMonthBtn = document.getElementById(`prev-month${prefix}`);
                const nextMonthBtn = document.getElementById(`next-month${prefix}`);
                const currentDayHeader = document.getElementById(`current-day-header${prefix}`);
                const addScheduleBtn = document.getElementById(`add-schedule-btn${prefix}`);

                if (!monthYearEl) return; // Jika elemen tidak ada (mis. di mobile), skip

                const renderCalendar = () => {
                    calendarDaysEl.innerHTML = '';
                    const year = currentDate.getFullYear();
                    const month = currentDate.getMonth();
                    monthYearEl.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                    const firstDayOfMonth = new Date(year, month, 1).getDay();
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    const dayOffset = (firstDayOfMonth === 0) ? 6 : firstDayOfMonth - 1;

                    for (let i = 0; i < dayOffset; i++) calendarDaysEl.insertAdjacentHTML('beforeend', '<div></div>');

                    for (let day = 1; day <= daysInMonth; day++) {
                        const dayEl = document.createElement('div');
                        dayEl.textContent = day;
                        dayEl.className = 'h-9 w-9 flex items-center justify-center cursor-pointer rounded-full transition-colors duration-200 calendar-day relative';
                        const dayDate = new Date(year, month, day);

                        const hasSchedules = schedules.some(s => s.date === toYYYYMMDD(dayDate));
                        if (hasSchedules) {
                            dayEl.innerHTML += '<div class="absolute bottom-1 left-1/2 -translate-x-1/2 h-1 w-1 rounded-full bg-pink-500"></div>';
                        }
                        
                        if (isSameDay(dayDate, new Date())) dayEl.classList.add('today');
                        if (isSameDay(dayDate, selectedDate)) dayEl.classList.add('selected');
                        dayEl.addEventListener('click', () => { selectedDate = dayDate; renderAllInstances(); });
                        calendarDaysEl.appendChild(dayEl);
                    }
                };
                
                const renderSchedule = () => {
                    scheduleViewEl.innerHTML = '';
                    const dateString = toYYYYMMDD(selectedDate);
                    const daySchedules = schedules.filter(s => s.date === dateString);
                    
                    const dayTasks = daySchedules.filter(s => s.type === 'task');
                    const timedEntries = daySchedules.filter(s => s.type === 'event' || s.type === 'meeting').sort((a, b) => (a.time || '').localeCompare(b.time || ''));

                    const dayHeader = `<div class="flex items-baseline space-x-3"><span class="text-3xl font-bold text-gray-800">${selectedDate.getDate()}</span><span class="text-lg font-semibold text-gray-500">${selectedDate.toLocaleDateString('en-US', { weekday: 'long' })}</span></div>`;
                    scheduleViewEl.insertAdjacentHTML('beforeend', dayHeader);

                    if (dayTasks.length === 0 && timedEntries.length === 0) {
                        scheduleViewEl.insertAdjacentHTML('beforeend', `<div class="text-center text-gray-500 py-10"><svg class="mx-auto h-12 w-12 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><p class="mt-3 text-sm font-medium">No schedule for today.</p></div>`);
                        return;
                    }

                    if (dayTasks.length > 0) {
                        const tasksHtml = dayTasks.map(task => `
                            <div class="bg-white/60 p-3 rounded-lg shadow-sm flex items-center">
                                <input type="checkbox" id="task-${task.id}" class="h-5 w-5 rounded border-gray-300 text-pink-600 focus:ring-pink-500 task-checkbox" ${task.completed ? 'checked' : ''} data-task-id="${task.id}">
                                <label for="task-${task.id}" class="ml-3 text-gray-700 font-medium task-title">${task.title}</label>
                            </div>`).join('');
                        scheduleViewEl.insertAdjacentHTML('beforeend', `<div class="space-y-3 mt-4"><div><h4 class="text-sm font-bold text-gray-500 tracking-wider">TASKS</h4></div>${tasksHtml}</div>`);
                    }

                    if(timedEntries.length > 0) {
                        const entriesHtml = timedEntries.map(entry => {
                            const icon = entry.type === 'meeting' 
                                ? `<svg class="h-5 w-5 mr-3 text-pink-500 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 001.553.832l3-2a1 1 0 000-1.664l-3-2z" /></svg>`
                                : `<svg class="h-5 w-5 mr-3 text-pink-500 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" /></svg>`;
                            const joinButton = entry.type === 'meeting' && entry.link ? `<a href="${entry.link}" target="_blank" rel="noopener noreferrer" class="mt-2 inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-pink-500 hover:bg-pink-600">Join</a>` : '';
                            return `
                            <div class="flex">
                                <div class="w-16 text-right text-sm font-semibold text-pink-600 pt-1">${entry.time || 'All-day'}</div>
                                <div class="flex-1 border-l-2 border-pink-200 ml-4 pl-4">
                                    <div class="bg-white/60 p-3 rounded-lg shadow-sm">
                                        <div class="flex items-start">${icon}<p class="font-semibold text-base text-gray-800 flex-1">${entry.title}</p></div>
                                        ${joinButton}
                                    </div>
                                </div>
                            </div>`;
                        }).join('');
                        const header = dayTasks.length > 0 ? `<h4 class="text-sm font-bold text-gray-500 tracking-wider mt-6 mb-2">AGENDA</h4>` : '';
                        scheduleViewEl.insertAdjacentHTML('beforeend', `<div class="space-y-4 mt-4">${header}${entriesHtml}</div>`);
                    }

                    document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                        checkbox.addEventListener('change', (e) => {
                            const taskId = parseInt(e.target.dataset.taskId, 10);
                            const task = schedules.find(s => s.id === taskId);
                            if(task) { task.completed = e.target.checked; saveSchedules(); renderAllInstances(); }
                        });
                    });
                };

                const updateHeaderDate = () => {
                    if(currentDayHeader) {
                        currentDayHeader.textContent = `Today is ${new Date().toLocaleDateString('en-US', { weekday: 'long', day: 'numeric', month: 'long' })}`;
                    }
                };

                if (backBtn) backBtn.addEventListener('click', () => history.back());
                prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderAllInstances(); });
                nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderAllInstances(); });
                if (addScheduleBtn) addScheduleBtn.addEventListener('click', openModal);

                return { renderCalendar, renderSchedule, updateHeaderDate };
            };

            const instanceMobile = setupCalendarInstance('-mobile');
            const instanceDesktop = setupCalendarInstance('-desktop');
            const addScheduleBtnDesktop = document.getElementById('add-schedule-btn-desktop');
            
            const initialSchedules = [
                { id: 1, type: 'meeting', date: '2025-09-08', time: '14:00', title: 'Check-in call with Jane Doe', link: 'https://meet.example.com' },
                { id: 2, type: 'event', date: '2025-09-08', time: '16:30', title: 'New Client Consultation' },
                { id: 4, type: 'task', date: '2025-09-08', title: 'Prepare presentation slides', completed: false },
                { id: 5, type: 'event', date: '2025-09-10', time: '10:00', title: 'Project Kick-off' },
            ];

            const loadSchedules = () => {
                const storedSchedules = localStorage.getItem('coachSchedules');
                if (storedSchedules) {
                    schedules = JSON.parse(storedSchedules);
                } else {
                    schedules = initialSchedules;
                    saveSchedules();
                }
            };

            const saveSchedules = () => {
                localStorage.setItem('coachSchedules', JSON.stringify(schedules));
            };
            
            const formTemplates = {
                event: `<div class="grid grid-cols-2 gap-6 mb-6"><div><label for="entry-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label><input type="date" id="entry-date" class="w-full bg-transparent border-b-2 border-gray-300 py-2 focus:outline-none focus:border-pink-500" required></div><div><label for="entry-time" class="block text-sm font-medium text-gray-700 mb-1">Time (Optional)</label><input type="time" id="entry-time" class="w-full bg-transparent border-b-2 border-gray-300 py-2 focus:outline-none focus:border-pink-500"></div></div><div><label for="entry-description" class="block text-sm font-medium text-gray-700 mb-1">Description/Location</label><textarea id="entry-description" rows="2" class="w-full bg-transparent border-b-2 border-gray-300 py-2 focus:outline-none focus:border-pink-500 resize-none"></textarea></div>`,
                meeting: `<div class="grid grid-cols-2 gap-6 mb-6"><div><label for="entry-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label><input type="date" id="entry-date" class="w-full bg-transparent border-b-2 border-gray-300 py-2 focus:outline-none focus:border-pink-500" required></div><div><label for="entry-time" class="block text-sm font-medium text-gray-700 mb-1">Time</label><input type="time" id="entry-time" class="w-full bg-transparent border-b-2 border-gray-300 py-2 focus:outline-none focus:border-pink-500" required></div></div><div class="mb-4"><label for="entry-link" class="block text-sm font-medium text-gray-700 mb-1">Meeting Link</label><input type="url" id="entry-link" class="w-full bg-transparent border-b-2 border-gray-300 py-2 focus:outline-none focus:border-pink-500" placeholder="https://..." required></div>`,
                task: `<div><label for="entry-date" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label><input type="date" id="entry-date" class="w-full bg-transparent border-b-2 border-gray-300 py-2 focus:outline-none focus:border-pink-500" required></div>`
            };
            
            const setFormType = (type) => {
                entryTypeInput.value = type;
                formFieldsContainer.innerHTML = formTemplates[type];
                document.getElementById('entry-date').value = toYYYYMMDD(selectedDate);
                scheduleTabs.forEach(tab => tab.classList.toggle('active', tab.dataset.type === type));
            };

            const openModal = () => {
                setFormType('event');
                addScheduleModal.classList.remove('hidden');
                setTimeout(() => addScheduleModal.classList.remove('opacity-0', 'scale-95'), 10);
            };

            const closeModal = () => {
                addScheduleModal.classList.add('opacity-0', 'scale-95');
                setTimeout(() => { addScheduleModal.classList.add('hidden'); scheduleForm.reset(); }, 300);
            };

            const renderAllInstances = () => {
                instanceMobile?.renderCalendar();
                instanceMobile?.renderSchedule();
                instanceDesktop?.renderCalendar();
                instanceDesktop?.renderSchedule();
            };

            const isSameDay = (d1, d2) => d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
            const toYYYYMMDD = (date) => date.toISOString().split('T')[0];

            if (addScheduleBtnDesktop) addScheduleBtnDesktop.addEventListener('click', openModal);
            cancelBtn.addEventListener('click', closeModal);
            addScheduleModal.addEventListener('click', (e) => { if(e.target === addScheduleModal) closeModal(); });
            scheduleTabs.forEach(tab => tab.addEventListener('click', () => setFormType(tab.dataset.type)));

            scheduleForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const type = entryTypeInput.value;
                const newEntry = { id: Date.now(), type: type, title: document.getElementById('entry-title').value, date: document.getElementById('entry-date').value };
                if (type === 'event') { newEntry.time = document.getElementById('entry-time').value || null; newEntry.description = document.getElementById('entry-description').value; }
                else if (type === 'meeting') { newEntry.time = document.getElementById('entry-time').value; newEntry.link = document.getElementById('entry-link').value; }
                else if (type === 'task') { newEntry.completed = false; }
                schedules.push(newEntry);
                saveSchedules();
                const [year, month, day] = newEntry.date.split('-').map(Number);
                selectedDate = new Date(year, month - 1, day);
                currentDate = new Date(year, month - 1, day);
                renderAllInstances();
                closeModal();
            });

            // --- Inisialisasi ---
            loadSchedules();
            instanceMobile?.updateHeaderDate();
            instanceDesktop?.updateHeaderDate();
            renderAllInstances();
        });
    </script>
</body>
</html>
