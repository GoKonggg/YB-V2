<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input { background-color: #f9fafb; border: 2px solid #e5e7eb; transition: all 0.2s; border-radius: 0.75rem; padding: 0.75rem; }
        .form-input:focus { border-color: #ec4899; background-color: white; box-shadow: none; outline: none; }
        .bg-primary-gradient { background-image: linear-gradient(to right, #ec4899, #d946ef); }
        .week-card { border-left: 3px solid #fbcfe8; }
        .day-card { border-left: 2px solid #fce7f3; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-gray-50 rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        <div class="relative z-10 flex flex-col h-full">
            <header class="p-6 pt-8 flex-shrink-0 flex items-center border-b border-gray-200">
                <a href="coach-dashboard.html" class="p-2 text-gray-600 rounded-full mr-3 hover:bg-gray-200/50">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>
                <h1 class="text-2xl font-bold text-gray-900 flex-grow">Program Builder</h1>
            </header>

            <main class="flex-grow overflow-y-auto">
                <form id="program-builder-form" class="flex flex-col h-full">
                    <div class="p-6 space-y-4">
                        <h2 class="font-bold text-lg text-gray-800">Program Details</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="col-span-2"><input type="text" id="program-title" class="w-full form-input" placeholder="Program Title" required></div>
                            <div><input type="number" id="program-price" class="w-full form-input" placeholder="Price ($)" required></div>
                            <div><input type="text" id="program-duration" class="w-full form-input" placeholder="Duration (e.g., 4 Weeks)" required></div>
                            <div class="col-span-2"><textarea id="program-description" class="w-full form-input" rows="3" placeholder="Program Description..." required></textarea></div>
                             <div class="col-span-2"><input type="text" id="program-image" class="w-full form-input" placeholder="Image URL for program cover"></div>
                        </div>
                    </div>
                    
                    <div class="px-6 pb-6 flex-grow">
                        <h2 class="font-bold text-lg text-gray-800 mb-4">Workout Plan</h2>
                        <div id="plan-builder-container" class="space-y-4">
                            </div>
                        <button type="button" id="add-week-btn" class="mt-4 w-full text-center bg-pink-100/60 text-pink-600 font-semibold p-3 rounded-lg hover:bg-pink-100 transition-colors">
                            + Add Week
                        </button>
                    </div>

                    <div class="p-4 bg-white/50 backdrop-blur-sm border-t border-gray-200/80 sticky bottom-0">
                         <button type="submit" class="w-full bg-primary-gradient text-white font-bold py-3.5 rounded-xl shadow-lg shadow-pink-500/30 hover:opacity-90 transition-opacity">
                            Save Program
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="coach-program-builder.js"></script>
</body>
</html>
