<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <style>
    body { font-family: 'Inter', sans-serif; }
.bg-primary-gradient {
    background-image: linear-gradient(to right, #ec4899, #d946ef);
}
/* Definisi .form-input-custom yang lama dihapus agar tidak duplikat */
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

/* === DESAIN MODAL KALENDER FINAL === */
#calendar-modal {
    background-color: rgba(255, 245, 250, 0.85); 
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 2px solid rgba(255, 255, 255, 0.5); 
    padding: 1.5rem;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15), 0 6px 15px rgba(0,0,0,0.08); 
}
.flatpickr-calendar {
    background: transparent;
    box-shadow: none;
    width: 100% !important;
}

/* === HEADER KALENDER FINAL === */
.flatpickr-months {
    display: flex;
    align-items: center;
    margin-bottom: 1.5rem;
}
.flatpickr-month {
    flex-grow: 1;
    text-align: center;
}
.flatpickr-current-month {
    font-size: 1.125rem;
    font-weight: 700;
    color: #1f2937;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.25rem 0;
}
.flatpickr-current-month .flatpickr-monthDropdown-months {
    appearance: none; -moz-appearance: none; -webkit-appearance: none;
    background: transparent;
    border: none;
    font-size: inherit; font-weight: inherit; color: inherit;
    cursor: pointer;
    padding-right: 0.25rem;
    border-radius: 0.375rem;
    transition: background-color 0.2s;
}
.flatpickr-current-month .flatpickr-monthDropdown-months:hover {
    background-color: rgba(255, 245, 250, 0.85); 
    color: #ec4899;
}
.numInputWrapper {
    display: inline-block;
    position: relative;
}
/* === INPUT TAHUN (FINAL DENGAN :focus) === */
.flatpickr-current-month .numInput.cur-year {
    background: transparent;
    border: none;
    outline: none;
    box-shadow: none;
    font-size: 1.125rem;
    font-weight: 700;
    color: #1f2937;
    cursor: pointer;
    padding: 0.25rem;
    border-radius: 0.375rem;
    width: 5ch;
    transition: color 0.2s, box-shadow 0.2s;
    -moz-appearance: textfield !important;
}

.flatpickr-current-month .numInput.cur-year:hover {
    color: #ec4899;
    background: transparent;
}

/* === INPUT TAHUN (VERSI LEBIH ELEGAN) === */
.flatpickr-current-month .numInput.cur-year:focus {
    outline: none;
    color: #be185d; /* Warna pink lebih gelap agar kontras */
    background-color: rgba(252, 231, 243, 0.7); /* Latar belakang pink lembut */
    box-shadow: none; /* Hapus box-shadow yang kaku */
}

.flatpickr-current-month .numInput.cur-year::-webkit-outer-spin-button,
.flatpickr-current-month .numInput.cur-year::-webkit-inner-spin-button {
    -webkit-appearance: none !important;
    margin: 0 !important;
}
.numInputWrapper span.arrowUp,
.numInputWrapper span.arrowDown {
    display: none !important;
}
.flatpickr-prev-month, .flatpickr-next-month {
    width: 2.25rem; height: 2.25rem;
    border-radius: 9999px;
    display: flex; align-items: center; justify-content: center;
    transition: background-color 0.2s;
    flex-shrink: 0;
    padding: 0;
}
.flatpickr-prev-month:hover, .flatpickr-next-month:hover {
    background-color: transparent;
}
.flatpickr-prev-month svg, .flatpickr-next-month svg {
    color: #4b5563;
}

/* === GRID TANGGAL FINAL === */
.flatpickr-weekdays { margin-top: 0; }
span.flatpickr-weekday {
    color: #9ca3af;
    font-weight: 500;
    font-size: 0.75rem;
}
.flatpickr-days { margin-top: 0.5rem; }
.dayContainer { padding: 0; }
.flatpickr-day {
    color: #374151;
    border: none;
    width: 38px; height: 38px; line-height: 38px;
    border-radius: 50%;
    font-weight: 500;
    transition: all 0.2s;
    position: relative;
    margin: 0;
}
.flatpickr-day:hover {
    background: rgba(252, 231, 243, 0.7);
    color: #be185d;
}
.flatpickr-day.today {
    border: 2px solid #ec4899;
    color: #ec4899;
    background: transparent;
}
.flatpickr-day.selected, .flatpickr-day.selected:hover {
    background: linear-gradient(to right, #ec4899, #d946ef);
    color: white;
    border-color: transparent;
    box-shadow: 0 4px 15px -2px rgba(236, 72, 153, 0.4);
}
.flatpickr-day.prevMonthDay, .flatpickr-day.nextMonthDay, .flatpickr-day.disabled {
    color: #d1d5db;
    opacity: 0.8;
}

/* === WORKOUT DOT FINAL === */
.workout-dot-marker {
    width: 5px; height: 5px;
    border-radius: 50%;
    background-color: #ec4899;
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
}
.flatpickr-day.selected .workout-dot-marker {
    background-color: white;
}

/* === DESAIN DROPDOWN BULAN (LEBIH BAIK) === */
.flatpickr-monthDropdown-months .flatpickr-monthDropdown-month {
    background: transparent;
    color: #4b5563; /* Warna teks abu-abu netral */
    transition: all 0.2s ease-in-out;
}

.flatpickr-monthDropdown-months .flatpickr-monthDropdown-month:hover {
    background: rgba(252, 231, 243, 0.8); /* Latar pink lembut */
    color: #be185d; /* Warna pink lebih gelap */
}

.flatpickr-monthDropdown-months .flatpickr-monthDropdown-month:checked,
.flatpickr-monthDropdown-months .flatpickr-monthDropdown-month.selected {
    background: transparent;
    color: #ec4899; /* Teks warna pink utama */
    font-weight: 600; /* Beri sedikit penekanan */
}

/* === DESAIN BARU UNTUK WORKOUT CARD === */
#workout-list .workout-card + .workout-card {
    margin-top: 1rem;
}

.set-number-badge {
    width: 28px;
    height: 28px;
    background-color: #f3f4f6; /* bg-gray-100 */
    border-radius: 9999px; /* rounded-full */
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    color: #4b5563; /* text-gray-600 */
    font-size: 0.875rem; /* text-sm */
}

.add-set-btn {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.625rem 0; /* 10px */
    font-weight: 600;
    font-size: 0.875rem;
    color: #ec4899; /* text-pink-500 */
    background-color: #fce7f3; /* bg-pink-100 */
    border-radius: 0.75rem; /* rounded-xl */
    transition: all 0.2s ease-in-out;
}
.add-set-btn:hover {
    background-color: #fbcfe8; /* bg-pink-200 */
    color: #be185d; /* text-pink-700 */
}

.delete-set-btn {
    padding: 0.25rem; /* p-1 */
    color: #d1d5db; /* text-gray-300 */
    border-radius: 9999px; /* rounded-full */
    transition: all 0.2s ease-in-out;
}
.delete-set-btn:hover {
    color: #ef4444; /* text-red-500 */
    background-color: #fee2e2; /* bg-red-100 */
}

/* === Perbaikan Input Field yang Lebih Modern === */
.form-input-custom {
    background-color: #f9fafb; /* bg-gray-50 */
    border: 2px solid #f3f4f6; /* border-gray-100 */
    transition: all 0.2s;
}
.form-input-custom:focus {
    border-color: #ec4899; /* border-pink-500 */
    background-color: white;
    box-shadow: none; /* Hapus shadow lama yang mengganggu */
    outline: none;
}




    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-gray-50 text-gray-800 rounded-2xl shadow-xl relative h-[800px] overflow-hidden">
        
        <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
        <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>

        <div class="relative z-10 h-full flex flex-col">
            <header class="flex-shrink-0 p-6 pt-8 space-y-4">
                <div class="relative flex items-center justify-center h-10">
                    <a href="#" class="absolute left-0 p-2 text-gray-500 hover:text-gray-900 rounded-full transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <h1 class="text-xl font-bold text-gray-900">Workout Log</h1>
                    <div class="absolute right-0 w-10 h-10"></div>
                </div>
                <div class="space-y-2">
                    <div class="flex justify-between items-center px-2">
                        <h2 id="month-year-display" class="font-bold text-gray-800 cursor-pointer">September 2025</h2>
                        <button id="open-calendar-btn" class="flex-shrink-0 p-2 text-gray-500 hover:text-pink-500 rounded-full hover:bg-white/50 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </button>
                    </div>
                    <div id="date-timeline-container" class="flex items-center justify-between overflow-x-auto no-scrollbar py-2">
                    </div>
                </div>
            </header>
            
            <main class="flex-grow overflow-y-auto px-6 pb-6">
                <div id="workout-list" class="h-full">
                    </div>
            </main>

            <button id="open-add-exercise-modal-btn" class="absolute bottom-6 right-6 z-20 w-16 h-16 bg-primary-gradient text-white rounded-full shadow-lg flex items-center justify-center transform hover:scale-110 transition-transform">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            </button>
        </div>

        <div id="add-exercise-modal" class="hidden absolute inset-0 z-50 bg-gray-50 flex flex-col">
            <div id="main-exercise-selection-view" class="flex flex-col h-full">
                <header class="flex-shrink-0 p-6 pt-8 flex items-center justify-between">
                    <h2 class="text-xl font-bold text-gray-900">Select Exercise</h2>
                    <div class="flex items-center space-x-2">
                        <button id="show-add-custom-form-btn" class="p-2 text-pink-500 rounded-full hover:bg-pink-100" title="Add custom exercise">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </button>
                        <button id="close-add-exercise-modal-btn" class="p-2 text-gray-500 rounded-full hover:bg-gray-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                </header>
                <div class="px-6 pb-4 flex-shrink-0">
                    <input id="search-exercise-input" type="search" placeholder="Search exercise..." class="w-full form-input-custom p-3 rounded-lg text-sm">
                </div>
                <div class="px-6 pb-4 flex-shrink-0 overflow-x-auto no-scrollbar">
                    <div id="category-filter-container" class="flex space-x-2"></div>
                </div>
                <div id="exercise-list-container" class="flex-grow overflow-y-auto px-6 pb-6 space-y-2"></div>
            </div>

            <div id="add-custom-exercise-view" class="hidden flex flex-col h-full">
                <header class="flex-shrink-0 p-6 pt-8 flex items-center">
                    <button id="show-exercise-list-btn" class="p-2 text-gray-500 rounded-full hover:bg-gray-200 mr-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h2 class="text-xl font-bold text-gray-900 flex-grow">Add Custom Exercise</h2>
                </header>
                <form id="custom-exercise-form" class="px-6 space-y-4">
                    <div>
                        <label for="custom-exercise-name" class="block text-sm font-medium text-gray-700 mb-1">Exercise Name</label>
                        <input type="text" id="custom-exercise-name" class="w-full form-input-custom p-3 rounded-lg text-sm" required>
                    </div>
                    <div>
                        <label for="custom-exercise-category" class="block text-sm font-medium text-gray-700 mb-1">Muscle Group</label>
                        <select id="custom-exercise-category" class="w-full form-input-custom p-3 rounded-lg text-sm appearance-none bg-white"></select>
                    </div>
                    <div class="pt-4">
                        <button type="submit" class="w-full bg-primary-gradient text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity">
                            Save Exercise
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="calendar-modal-overlay" class="hidden absolute inset-0 z-50 bg-white/20 backdrop-blur-sm flex items-center justify-center p-6 transition-opacity duration-300">
            <div id="calendar-modal" class="rounded-2xl shadow-xl w-full max-w-sm">
                <div id="calendar-container"></div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="workout.js"></script>
</body>
</html>
