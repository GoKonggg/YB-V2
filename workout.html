<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log - Food Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        .bg-primary-gradient {
            background-image: linear-gradient(to right, #ec4899, #d946ef);
        }
        .form-input-custom {
            background-color: rgba(229, 231, 235, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: box-shadow 0.2s;
        }
        .form-input-custom:focus {
            box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.5);
            outline: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Kalender Styles */
        .datepicker-cell { position: relative; }
        .workout-dots {
            position: absolute; bottom: 4px; left: 50%;
            transform: translateX(-50%); display: flex; gap: 2px;
        }
        .workout-dot { width: 4px; height: 4px; border-radius: 50%; }
        .datepicker { font-family: 'Inter', sans-serif; width: 100%; }
        .datepicker-picker { background-color: transparent; border-radius: 0.5rem; }
        .datepicker-header { padding: 0.5rem 0; }
        .datepicker-title, .datepicker-controls .button { font-weight: 600; color: #1f2937; }
        .datepicker-controls .button { border-radius: 9999px; }
        .datepicker-controls .button:hover { background-color: rgba(229, 231, 235, 0.7); }
        .datepicker-main { padding: 0; }
        .dow { font-size: 0.75rem; font-weight: 500; color: #6b7280; }
        .datepicker-cell .day {
            border-radius: 9999px; color: #374151; font-weight: 500;
            height: 36px; width: 36px;
        }
        .datepicker-cell .day:hover { background-color: rgba(229, 231, 235, 0.7); }
        .datepicker-cell .day.today:not(.selected) { color: #ec4899; }
        .datepicker-cell .day.selected, .datepicker-cell .day.selected:hover {
            background-color: #ec4899; color: white; font-weight: 700;
        }
        .datepicker-cell .day.disabled { color: #d1d5db; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-gray-50 text-gray-800 rounded-2xl shadow-xl relative h-[800px] overflow-hidden">
        
        <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
        <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>

        <div class="relative z-10 h-full flex flex-col">
            <header class="flex-shrink-0 p-6 pt-8 space-y-4">
                <div class="relative flex items-center justify-center h-10">
                    <a href="diary.html" class="absolute left-0 p-2 text-gray-500 hover:text-gray-900 rounded-full transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <h1 class="text-xl font-bold text-gray-900">Workout Log</h1>
                    <div class="absolute right-0 w-10 h-10"></div>
                </div>
                <div class="space-y-2">
                    <div class="flex justify-between items-center px-2">
                        <h2 id="month-year-display" class="font-bold text-gray-800">September 2025</h2>
                        <button id="open-calendar-btn" class="flex-shrink-0 p-2 text-gray-500 hover:text-pink-500 rounded-full hover:bg-white/50 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </button>
                    </div>
                    <div id="date-timeline-container" class="flex items-center justify-between overflow-x-auto no-scrollbar py-2">
                        <!-- Tanggal timeline akan digenerate oleh JS -->
                    </div>
                </div>
            </header>
            
            <main class="flex-grow overflow-y-auto px-6 pb-6">
                <div id="workout-list" class="h-full"></div>
            </main>

             <button id="open-add-exercise-modal-btn" class="absolute bottom-6 right-6 z-20 w-16 h-16 bg-primary-gradient text-white rounded-full shadow-lg flex items-center justify-center transform hover:scale-110 transition-transform">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            </button>
        </div>

        <!-- Add Exercise Modal -->
        <div id="add-exercise-modal" class="hidden absolute inset-0 z-50 bg-gray-50 flex flex-col">
            <header class="flex-shrink-0 p-6 pt-8 flex items-center">
                <h2 class="text-xl font-bold text-gray-900 flex-grow">Select Exercise</h2>
                <button id="close-add-exercise-modal-btn" class="p-2 text-gray-500 rounded-full hover:bg-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </header>
            <div class="px-6 pb-4 flex-shrink-0">
                <input id="search-exercise-input" type="search" placeholder="Search exercise..." class="w-full form-input-custom p-3 rounded-lg text-sm">
            </div>
            <div class="px-6 pb-4 flex-shrink-0 overflow-x-auto category-filter">
                <div id="category-filter-container" class="flex space-x-2 whitespace-nowrap"></div>
            </div>
            <div id="exercise-list-container" class="flex-grow overflow-y-auto px-6 pb-6 space-y-2"></div>
        </div>
        
        <!-- Calendar Modal -->
        <div id="calendar-modal-overlay" class="hidden absolute inset-0 z-50 bg-black/50 backdrop-blur-sm flex items-center justify-center p-6 transition-opacity duration-300">
            <div id="calendar-modal" class="glass-card rounded-2xl p-4 w-full max-w-sm">
                <div id="calendar-container"></div>
                <div class="border-t border-white/20 mt-3 pt-3">
                    <p class="font-semibold text-sm mb-2 text-gray-800">Muscle Group Legend</p>
                    <div id="calendar-legend" class="grid grid-cols-2 gap-x-4 gap-y-1.5 text-xs text-gray-700"></div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const exerciseDatabase = {
                'Chest': ['Bench Press', 'Incline Dumbbell Press', 'Push Up', 'Cable Fly', 'Dumbbell Pullover'], 'Back': ['Pull Up', 'Deadlift', 'Barbell Row', 'Lat Pulldown', 'T-Bar Row', 'Dumbbell Row'], 'Legs': ['Squat', 'Leg Press', 'Lunge', 'Leg Extension', 'Hamstring Curl', 'Calf Raise'], 'Shoulders': ['Overhead Press', 'Lateral Raise', 'Face Pull', 'Arnold Press', 'Shrugs'], 'Biceps': ['Barbell Curl', 'Dumbbell Curl', 'Hammer Curl', 'Preacher Curl'], 'Triceps': ['Triceps Pushdown', 'Skull Crusher', 'Close Grip Bench Press', 'Dips'], 'Abs': ['Crunches', 'Leg Raise', 'Plank', 'Russian Twist']
            };
            const categoryColors = { 'Chest': '#ef4444', 'Back': '#3b82f6', 'Legs': '#22c55e', 'Shoulders': '#f97316', 'Biceps': '#a855f7', 'Triceps': '#6366f1', 'Abs': '#eab308' };
            let currentDate = new Date();
            let datepicker;

            const workoutListEl = document.getElementById('workout-list');
            const timelineContainer = document.getElementById('date-timeline-container');
            const monthYearDisplay = document.getElementById('month-year-display');
            const openCalendarBtn = document.getElementById('open-calendar-btn');
            const addExerciseModal = document.getElementById('add-exercise-modal');
            const openModalBtn = document.getElementById('open-add-exercise-modal-btn');
            const closeModalBtn = document.getElementById('close-add-exercise-modal-btn');
            const categoryContainer = document.getElementById('category-filter-container');
            const exerciseListContainer = document.getElementById('exercise-list-container');
            const searchInput = document.getElementById('search-exercise-input');
            const calendarModalOverlay = document.getElementById('calendar-modal-overlay');
            const calendarContainer = document.getElementById('calendar-container');
            const calendarLegend = document.getElementById('calendar-legend');

            const getWorkouts = () => JSON.parse(localStorage.getItem('workouts')) || {};
            const saveWorkouts = (workouts) => localStorage.setItem('workouts', JSON.stringify(workouts));

            function setupDummyWorkouts() { /* ... unchanged ... */ }
            
            function renderWorkoutLog() {
                const dateKey = currentDate.toISOString().split('T')[0];
                const allWorkouts = getWorkouts();
                const dailyWorkouts = allWorkouts[dateKey] || [];
                workoutListEl.innerHTML = '';
                if (dailyWorkouts.length === 0) {
                    workoutListEl.innerHTML = `<div class="flex flex-col items-center justify-center text-center text-gray-500 py-16 px-6 h-full"><svg class="w-16 h-16 text-pink-200 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12.75 3.03v.568c0 .334.148.65.405.864l1.068.89c.442.369.535 1.024.217 1.464l-.657.98c-.318.476-.945.642-1.464.325l-1.068-.89a.993.993 0 00-1.218 0l-1.068.89c-.519.317-1.146.15-1.464-.325l-.657-.98c-.318-.44-.225-1.095.217-1.464l1.068-.89a.993.993 0 00.405-.864v-.568a3 3 0 013-3c.954 0 1.84.464 2.404 1.224a2.998 2.998 0 01.596 2.776zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><h3 class="font-semibold text-lg text-gray-700">Welcome to your training log!</h3><p class="text-sm mt-2 max-w-xs">Plan your first session by tapping the <span class="font-bold text-pink-500">+</span> button to add exercises and log your reps & weights.</p></div>`;
                    return;
                }
                dailyWorkouts.forEach((exercise, exerciseIndex) => {
                    const setsHtml = exercise.sets.map((set, setIndex) => `...`).join('');
                    const card = document.createElement('div');
                    card.className = 'glass-card rounded-xl p-4';
                    card.innerHTML = `...`;
                    workoutListEl.appendChild(card);
                });
            }
            
            function updateTimelineDots() { /* ... unchanged ... */ }
            
            function renderDateTimeline() {
                if (!timelineContainer || !monthYearDisplay) return;
                timelineContainer.innerHTML = '';
                monthYearDisplay.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                let startPoint = new Date(currentDate);
                startPoint.setDate(startPoint.getDate() - 3);
                for (let i = 0; i < 7; i++) {
                    let day = new Date(startPoint);
                    day.setDate(day.getDate() + i);
                    const dayEl = document.createElement('button');
                    const dayName = day.toLocaleDateString('en-US', { weekday: 'short' });
                    const dayNumber = day.getDate();
                    const isActive = day.toDateString() === currentDate.toDateString();
                    dayEl.className = `flex-shrink-0 flex flex-col items-center justify-center space-y-2 p-2 w-14 transition-colors relative`;
                    dayEl.innerHTML = `<span class="text-xs ${isActive ? 'text-gray-800' : 'text-gray-400'}">${dayName.slice(0,2)}</span><span class="font-semibold text-lg ${isActive ? 'text-gray-800' : 'text-gray-500'}">${dayNumber}</span><div class="workout-dots flex space-x-1 absolute bottom-0"></div><div class="w-4 h-1 rounded-full ${isActive ? 'bg-pink-500' : 'bg-transparent'} absolute -bottom-1"></div>`;
                    dayEl.addEventListener('click', () => {
                        currentDate = day;
                        renderAll();
                    });
                    timelineContainer.appendChild(dayEl);
                }
                updateTimelineDots();
            }
            
            function renderCategories() { /* ... unchanged ... */ }
            function renderExerciseList(category = 'All', searchTerm = '') { /* ... unchanged ... */ }
            function initializeCalendar() { /* ... unchanged ... */ }
            function updateCalendarDots() { /* ... unchanged ... */ }
            function renderCalendarLegend() { /* ... unchanged ... */ }

            function renderAll() {
                renderWorkoutLog();
                renderDateTimeline();
            }

            function initializePage() {
                setupDummyWorkouts();
                renderAll();
                renderCategories();
                renderExerciseList();
                initializeCalendar();
            }

            if (monthYearDisplay) {
                monthYearDisplay.addEventListener('click', () => {
                    if (!datepicker) initializeCalendar();
                    datepicker.setDate(currentDate);
                    updateCalendarDots();
                    if (calendarModalOverlay) calendarModalOverlay.classList.remove('hidden');
                });
            }
             if(calendarModalOverlay) {
                calendarModalOverlay.addEventListener('click', (e) => {
                    if (e.target === calendarModalOverlay) calendarModalOverlay.classList.add('hidden');
                });
            }
            if(openModalBtn) {
                openModalBtn.addEventListener('click', () => addExerciseModal.classList.remove('hidden'));
            }
            if(closeModalBtn) {
                closeModalBtn.addEventListener('click', () => addExerciseModal.classList.add('hidden'));
            }

            initializePage();
        });
    </script>
</body>
</html>
