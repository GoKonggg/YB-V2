<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log - Food Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        .bg-primary-gradient {
            background-image: linear-gradient(to right, #ec4899, #d946ef);
        }
        .form-input-custom {
            background-color: rgba(229, 231, 235, 0.6);
            border: 1px solid rgba(209, 213, 219, 0.7);
            transition: box-shadow 0.2s;
        }
        .form-input-custom:focus {
            box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.5);
            outline: none;
            border-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Kalender Styles */
        .datepicker-cell { position: relative; }
        .workout-dots {
            position: absolute; bottom: 4px; left: 50%;
            transform: translateX(-50%); display: flex; gap: 2px;
        }
        .workout-dot { width: 4px; height: 4px; border-radius: 50%; }
        .datepicker { font-family: 'Inter', sans-serif; width: 100%; }
        .datepicker-picker { background-color: transparent; border-radius: 0.5rem; }
        .datepicker-header { padding: 0.5rem 0; }
        .datepicker-title, .datepicker-controls .button { font-weight: 600; color: #1f2937; }
        .datepicker-controls .button { border-radius: 9999px; }
        .datepicker-controls .button:hover { background-color: rgba(229, 231, 235, 0.7); }
        .datepicker-main { padding: 0; }
        .dow { font-size: 0.75rem; font-weight: 500; color: #6b7280; }
        .datepicker-cell .day {
            border-radius: 9999px; color: #374151; font-weight: 500;
            height: 36px; width: 36px;
        }
        .datepicker-cell .day:hover { background-color: rgba(229, 231, 235, 0.7); }
        .datepicker-cell .day.today:not(.selected) { color: #ec4899; }
        .datepicker-cell .day.selected, .datepicker-cell .day.selected:hover {
            background-color: #ec4899; color: white; font-weight: 700;
        }
        .datepicker-cell .day.disabled { color: #d1d5db; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-gray-50 text-gray-800 rounded-2xl shadow-xl relative h-[800px] overflow-hidden">
        
        <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
        <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>

        <div class="relative z-10 h-full flex flex-col">
            <header class="flex-shrink-0 p-6 pt-8 space-y-4">
                <div class="relative flex items-center justify-center h-10">
                    <a href="diary.html" class="absolute left-0 p-2 text-gray-500 hover:text-gray-900 rounded-full transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <h1 class="text-xl font-bold text-gray-900">Workout Log</h1>
                    <div class="absolute right-0 w-10 h-10"></div>
                </div>
                <div class="space-y-2">
                    <div class="flex justify-between items-center px-2">
                        <h2 id="month-year-display" class="font-bold text-gray-800 cursor-pointer">September 2025</h2>
                        <button id="open-calendar-btn" class="flex-shrink-0 p-2 text-gray-500 hover:text-pink-500 rounded-full hover:bg-white/50 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </button>
                    </div>
                    <div id="date-timeline-container" class="flex items-center justify-between overflow-x-auto no-scrollbar py-2">
                        </div>
                </div>
            </header>
            
            <main class="flex-grow overflow-y-auto px-6 pb-6">
                <div id="workout-list" class="h-full space-y-4"></div>
            </main>

            <button id="open-add-exercise-modal-btn" class="absolute bottom-6 right-6 z-20 w-16 h-16 bg-primary-gradient text-white rounded-full shadow-lg flex items-center justify-center transform hover:scale-110 transition-transform">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            </button>
        </div>

        <div id="add-exercise-modal" class="hidden absolute inset-0 z-50 bg-gray-50 flex flex-col">
            <div id="main-exercise-selection-view" class="flex flex-col h-full">
                <header class="flex-shrink-0 p-6 pt-8 flex items-center justify-between">
                    <h2 class="text-xl font-bold text-gray-900">Select Exercise</h2>
                    <div class="flex items-center space-x-2">
                        <button id="show-add-custom-form-btn" class="p-2 text-pink-500 rounded-full hover:bg-pink-100" title="Add custom exercise">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </button>
                        <button id="close-add-exercise-modal-btn" class="p-2 text-gray-500 rounded-full hover:bg-gray-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                </header>
                <div class="px-6 pb-4 flex-shrink-0">
                    <input id="search-exercise-input" type="search" placeholder="Search exercise..." class="w-full form-input-custom p-3 rounded-lg text-sm">
                </div>
                <div class="px-6 pb-4 flex-shrink-0 overflow-x-auto no-scrollbar">
                    <div id="category-filter-container" class="flex space-x-2"></div>
                </div>
                <div id="exercise-list-container" class="flex-grow overflow-y-auto px-6 pb-6 space-y-2"></div>
            </div>

            <div id="add-custom-exercise-view" class="hidden flex flex-col h-full">
                <header class="flex-shrink-0 p-6 pt-8 flex items-center">
                    <button id="show-exercise-list-btn" class="p-2 text-gray-500 rounded-full hover:bg-gray-200 mr-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h2 class="text-xl font-bold text-gray-900 flex-grow">Add Custom Exercise</h2>
                </header>
                <form id="custom-exercise-form" class="px-6 space-y-4">
                    <div>
                        <label for="custom-exercise-name" class="block text-sm font-medium text-gray-700 mb-1">Exercise Name</label>
                        <input type="text" id="custom-exercise-name" class="w-full form-input-custom p-3 rounded-lg text-sm" required>
                    </div>
                    <div>
                        <label for="custom-exercise-category" class="block text-sm font-medium text-gray-700 mb-1">Muscle Group</label>
                        <select id="custom-exercise-category" class="w-full form-input-custom p-3 rounded-lg text-sm appearance-none bg-white"></select>
                    </div>
                    <div class="pt-4">
                        <button type="submit" class="w-full bg-primary-gradient text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity">
                            Save Exercise
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="calendar-modal-overlay" class="hidden absolute inset-0 z-50 bg-black/50 backdrop-blur-sm flex items-center justify-center p-6 transition-opacity duration-300">
            <div id="calendar-modal" class="glass-card rounded-2xl p-4 w-full max-w-sm">
                <div id="calendar-container"></div>
                <div class="border-t border-white/20 mt-3 pt-3">
                    <p class="font-semibold text-sm mb-2 text-gray-800">Muscle Group Legend</p>
                    <div id="calendar-legend" class="grid grid-cols-2 gap-x-4 gap-y-1.5 text-xs text-gray-700"></div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="workout.js"></script>
</body>
</html>
