<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker - Create Food (Step 2)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        
        <div class="relative flex flex-col h-full bg-gray-50">
            <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
            <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>
            
            <div class="relative z-10 flex flex-col h-full px-6 pt-8">
                <div class="flex items-center justify-between mb-6 flex-shrink-0">
                    <a href="create-food.html" class="p-2 text-gray-600 rounded-full hover:bg-white/30">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <h1 class="text-xl font-bold text-gray-900">Add Details (2/2)</h1>
                    <div class="w-10"></div>
                </div>

                <form id="create-food-form-step2" class="flex-grow overflow-y-auto pr-2 -mr-2 space-y-4 pb-24">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Common Micronutrients (optional)</label>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" id="sugar" placeholder="Sugar (g)" class="w-full p-2 border rounded-lg text-center">
                            <input type="number" id="fiber" placeholder="Fiber (g)" class="w-full p-2 border rounded-lg text-center">
                            <input type="number" id="sodium" placeholder="Sodium (mg)" class="w-full p-2 border rounded-lg text-center">
                            <input type="number" id="potassium" placeholder="Potassium (mg)" class="w-full p-2 border rounded-lg text-center">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Vitamins (optional)</label>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" id="vit-a" placeholder="Vitamin A (%)" class="w-full p-2 border rounded-lg text-center">
                            <input type="number" id="vit-c" placeholder="Vitamin C (%)" class="w-full p-2 border rounded-lg text-center">
                            <input type="number" id="vit-d" placeholder="Vitamin D (%)" class="w-full p-2 border rounded-lg text-center">
                            <input type="number" id="vit-e" placeholder="Vitamin E (%)" class="w-full p-2 border rounded-lg text-center">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Minerals (optional)</label>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" id="calcium" placeholder="Calcium (%)" class="w-full p-2 border rounded-lg text-center">
                            <input type="number" id="iron" placeholder="Iron (%)" class="w-full p-2 border rounded-lg text-center">
                            <input type="number" id="magnesium" placeholder="Magnesium (%)" class="w-full p-2 border rounded-lg text-center">
                            <input type="number" id="zinc" placeholder="Zinc (%)" class="w-full p-2 border rounded-lg text-center">
                        </div>
                    </div>
                    
                    <div class="pt-4">
                         <button type="submit" id="save-food-btn" class="w-full bg-pink-500 text-white font-bold py-3 rounded-lg hover:bg-pink-600">Save Food</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="create-food-step2.js"></script>
</body>
</html>
