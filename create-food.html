<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker - Create Food (Step 1)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        
        <div class="relative flex flex-col h-full bg-gray-50">
            <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
            <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>
            
            <div class="relative z-10 flex flex-col h-full px-6 pt-8">
                <div class="flex items-center justify-between mb-6 flex-shrink-0">
                    <a href="add-food.html" class="p-2 text-gray-600 rounded-full hover:bg-white/30">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <h1 class="text-xl font-bold text-gray-900">Create Food (1/2)</h1>
                    <div class="w-10"></div>
                </div>

                <form id="create-food-form-step1" class="flex-grow overflow-y-auto pr-2 -mr-2 space-y-4 pb-24">
                    <div>
                        <label for="food-name" class="block text-sm font-medium text-gray-700 mb-1">Food Name</label>
                        <input type="text" id="food-name" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="brand-name" class="block text-sm font-medium text-gray-700 mb-1">Brand Name (Optional)</label>
                        <input type="text" id="brand-name" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Serving Size</label>
                        <div class="flex items-center space-x-2">
                            <input type="number" id="serving-amount" placeholder="e.g., 100" class="w-1/2 p-3 border border-gray-300 rounded-lg" required>
                            <input type="text" id="serving-unit" placeholder="e.g., gram" class="w-1/2 p-3 border border-gray-300 rounded-lg" required>
                        </div>
                    </div>

                    <div>
                        <label for="calories" class="block text-sm font-medium text-gray-700 mb-1">Calories (per serving)</label>
                        <input type="number" id="calories" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Macronutrients (per serving)</label>
                        <div class="grid grid-cols-3 gap-2">
                            <input type="number" id="carbs" placeholder="Carbs (g)" class="w-full p-2 border rounded-lg text-center">
                            <input type="number" id="protein" placeholder="Protein (g)" class="w-full p-2 border rounded-lg text-center">
                            <input type="number" id="fat" placeholder="Fat (g)" class="w-full p-2 border rounded-lg text-center">
                        </div>
                    </div>
                    
                    <div class="pt-4">
                         <button type="submit" id="next-btn" class="w-full bg-pink-500 text-white font-bold py-3 rounded-lg hover:bg-pink-600">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="create-food.js"></script>
</body>
</html>
