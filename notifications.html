<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker - Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        .bg-primary-gradient {
            background-image: linear-gradient(to right, #ec4899, #d946ef);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        
        <div class="relative flex flex-col h-full bg-gray-50">
            <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
            <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>
            
            <div class="relative z-10 flex flex-col flex-grow h-full px-6 pt-8">
                <!-- Header -->
                <div class="flex justify-between items-center mb-6 flex-shrink-0">
                    <a href="community.html" class="p-2 text-gray-600 rounded-full hover:bg-white/30">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <h1 class="text-xl font-bold text-gray-900">Notifications</h1>
                    <div class="w-10"></div> <!-- Placeholder for alignment -->
                </div>

                <!-- Notification Feed -->
                <div class="flex-grow overflow-y-auto -mr-2 pr-2 pb-28 space-y-6">
                    <!-- Today's Notifications -->
                    <div>
                        <h2 class="font-bold text-gray-800 mb-3">Today</h2>
                        <div class="space-y-3">
                            <!-- Notification Item: New Post -->
                            <div class="flex items-start space-x-3 p-3 bg-white/40 rounded-lg">
                                <img src="https://i.pravatar.cc/150?u=siti" alt="Avatar" class="w-10 h-10 rounded-full flex-shrink-0">
                                <div class="flex-grow">
                                    <p class="text-sm leading-tight"><span class="font-bold">Siti Aisyah</span> shared a new post: "Perfect afternoon pick-me-up..."</p>
                                    <p class="text-xs text-pink-500 mt-1">5m ago</p>
                                </div>
                                <span class="w-2 h-2 bg-pink-500 rounded-full flex-shrink-0 mt-1"></span>
                            </div>
                            <!-- Notification Item: Logged Food -->
                            <div class="flex items-start space-x-3 p-3 bg-white/40 rounded-lg">
                                <img src="https://i.pravatar.cc/150?u=budi" alt="Avatar" class="w-10 h-10 rounded-full flex-shrink-0">
                                <div class="flex-grow">
                                    <p class="text-sm leading-tight"><span class="font-bold">Budi Santoso</span> just logged their lunch: Chicken Salad.</p>
                                    <p class="text-xs text-pink-500 mt-1">1h ago</p>
                                </div>
                                <span class="w-2 h-2 bg-pink-500 rounded-full flex-shrink-0 mt-1"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Yesterday's Notifications -->
                    <div>
                        <h2 class="font-bold text-gray-800 mb-3">Yesterday</h2>
                        <div class="space-y-3">
                             <!-- Notification Item: New Post -->
                            <div class="flex items-start space-x-3 p-3 rounded-lg">
                                <img src="https://i.pravatar.cc/150?u=doni" alt="Avatar" class="w-10 h-10 rounded-full flex-shrink-0">
                                <div class="flex-grow">
                                    <p class="text-sm leading-tight"><span class="font-bold">Doni Prasetyo</span> shared a new post: "Pancakes for a weekend treat!..."</p>
                                    <p class="text-xs text-gray-400 mt-1">Yesterday, 8:15 PM</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="absolute bottom-4 left-1/2 -translate-x-1/2 w-[95%] max-w-sm z-20 glass-card grid grid-cols-5 items-center p-2 rounded-2xl">
            <a href="community.html" class="flex flex-col items-center text-pink-500 py-1">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                <span class="text-xs font-bold">Community</span>
            </a>
            <a href="diary.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500">
                 <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1 rotate-180" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M5 3h4"></path><path d="M7 3v12"></path><path d="M4 15h6v3a3 3 0 0 1 -6 0v-3z"></path><path d="M14 21v-3a3 3 0 0 1 6 0v3"></path><path d="M17 21v-18"></path></svg>
                <span class="text-xs">Diary</span>
            </a>
            <a href="add-food.html" id="plus-button-nav" class="bg-primary-gradient text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg -mt-6 transform hover:scale-110">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            </a>
            <a href="marketplace.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <span class="text-xs">Marketplace</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="text-xs">Profile</span>
            </a>
        </nav>
    </div>

    <script src="notifications.js"></script>
</body>
</html>
