<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Coach Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input { background-color: #f9fafb; border: 2px solid #e5e7eb; transition: all 0.2s; border-radius: 0.75rem; padding: 0.75rem; }
        .form-input:focus { border-color: #ec4899; background-color: white; box-shadow: none; outline: none; }
        .bg-primary-gradient { background-image: linear-gradient(to right, #ec4899, #d946ef); }
        /* MENJADI SEPERTI INI (agar konsisten dengan halaman lain): */
.glass-card { 
    background: rgba(255, 255, 255, 0.85); 
    backdrop-filter: blur(12px); 
    -webkit-backdrop-filter: blur(12px); 
    border: 1px solid rgba(255, 255, 255, 0.4); 
}
.nav-active {
            color: #ec4899; /* Ini adalah warna pink-500 Tailwind */
        }
        
        /* Dan agar teksnya juga tebal */
        .nav-active span {
            font-weight: 700; /* bold */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-gray-50 rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
        <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="p-6 pt-8 flex-shrink-0 flex items-center">
    <a href="coach-dashboard.html" class="p-2 text-gray-600 rounded-full mr-3 hover:bg-gray-200/50">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
    </a>
    <h1 class="text-2xl font-bold text-gray-900 flex-grow">Edit Profile</h1>
    <button id="preview-profile-btn" class="text-sm font-semibold bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors flex items-center space-x-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
        <span>Preview</span>
    </button>
</header>

            <main class="flex-grow overflow-y-auto px-6 pb-28">
                <div class="flex flex-col items-center pt-4 pb-8">
                    <img id="coach-avatar-preview" src="https://i.pravatar.cc/150?u=coach-profile" alt="Coach Avatar" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-lg">
                    <button type="button" id="change-photo-btn" class="mt-4 text-sm font-bold text-pink-500 hover:text-pink-700">Change Photo</button>
                </div>

                <form id="profile-editor-form" class="space-y-8">
                    <div class="space-y-4 p-4 bg-white/50 rounded-xl">
                        <h3 class="font-bold text-gray-800">About Me</h3>
                        <div class="space-y-2">
                            <label for="coach-name" class="text-sm font-semibold text-gray-600">Full Name</label>
                            <input type="text" id="coach-name" class="w-full form-input" placeholder="e.g., Alex Johnson">
                        </div>
                        <div class="space-y-2">
                            <label for="coach-specialty" class="text-sm font-semibold text-gray-600">Specialty</label>
                            <input type="text" id="coach-specialty" class="w-full form-input" placeholder="e.g., Strength & Conditioning">
                        </div>
                        <div class="space-y-2">
                            <label for="coach-bio" class="text-sm font-semibold text-gray-600">Bio</label>
                            <textarea id="coach-bio" rows="4" class="w-full form-input" placeholder="Tell potential clients about yourself..."></textarea>
                        </div>
                        <input type="hidden" id="coach-avatar">
                    </div>

                    <div class="space-y-4 p-4 bg-white/50 rounded-xl">
                        <h3 class="font-bold text-gray-800">Credentials</h3>
                        <div id="certifications-container" class="space-y-2">
                            </div>
                        <button type="button" id="add-certification-btn" class="mt-2 text-sm font-semibold text-pink-500 hover:text-pink-700">+ Add Certification</button>
                    </div>

                    <div class="space-y-4 p-4 bg-white/50 rounded-xl">
                        <h3 class="font-bold text-gray-800">Coaching Packages</h3>
                        <div id="packages-container" class="space-y-4">
                           </div>
                        <button type="button" id="add-package-btn" class="mt-3 w-full text-center bg-pink-100/60 text-pink-600 font-semibold p-3 rounded-lg hover:bg-pink-100 transition-colors">
                            + Add New Package
                        </button>
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="w-full bg-primary-gradient text-white font-bold py-4 rounded-xl shadow-lg hover:opacity-90 transition-opacity">
                            Save Changes
                        </button>
                    </div>
                </form>
            </main>
        </div>

        <div id="plus-menu-coach" class="absolute bottom-24 right-4 z-30 space-y-3 opacity-0 transform scale-95 pointer-events-none">
             <a href="coach-program-builder.html" class="flex items-center justify-end group">
                <span class="bg-white text-gray-700 font-semibold text-sm px-4 py-2 rounded-lg shadow-md mr-3 group-hover:bg-gray-100 transition-colors">Create New Program</span>
                <div class="bg-primary-gradient text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transform group-hover:scale-110 transition-transform">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                </div>
            </a>
            <a href="coach-schedule.html" class="flex items-center justify-end group">
                <span class="bg-white text-gray-700 font-semibold text-sm px-4 py-2 rounded-lg shadow-md mr-3 group-hover:bg-gray-100 transition-colors">Add New Schedule</span>
                <div class="bg-primary-gradient text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transform group-hover:scale-110 transition-transform">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                </div>
            </a>
        </div>
        <div id="plus-menu-overlay" class="hidden absolute inset-0 bg-black/30 z-20"></div>

        <nav class="absolute bottom-4 left-1/2 -translate-x-1/2 w-[95%] max-w-sm z-20 glass-card grid grid-cols-5 items-center p-2 rounded-2xl">
    
    <a href="coach-dashboard.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500 transition-colors">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
        <span class="text-xs font-medium">Dashboard</span>
    </a>
    
    <a href="coach-messages.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500 transition-colors">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
        <span class="text-xs font-medium">Messages</span>
    </a>
    
    <button id="plus-button" class="bg-primary-gradient text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg -mt-6 transform hover:scale-110 transition-transform">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
    </button>
    
    <a href="coach-programs.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500 transition-colors">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
        <span class="text-xs font-medium">Programs</span>
    </a>
    
    <a href="coach-profile-editor.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500 transition-colors">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        <span class="text-xs font-medium">Profile</span>
    </a>

</nav>
    </div>

    <script src="../data.js"></script>
    <script src="coach-profile-editor.js"></script>
    <script src="main-coach.js"></script>
</body>
</html>
