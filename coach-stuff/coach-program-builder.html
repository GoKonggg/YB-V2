<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .app-bg { background-color: #f7f7f8; }
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .form-input { 
            background-color: #f3f4f6; border: 1px solid #e5e7eb; 
            transition: all 0.2s; border-radius: 0.5rem; 
            padding: 0.75rem; width: 100%;
        }
        .form-input:focus { 
            border-color: #ec4899; background-color: white; 
            box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2); outline: none; 
        }
        .bg-primary-gradient { background-image: linear-gradient(to right, #ec4899, #d946ef); }
        .type-selector-card {
            border: 2px solid #e5e7eb; transition: all 0.2s;
        }
        .type-selector-card.selected {
            border-color: #ec4899; background-color: #fdf2f8;
        }
        .stepper-item.active .stepper-circle { background-color: #ec4899; color: white; border-color: #ec4899; }
        .stepper-item.active .stepper-label { color: #ec4899; font-weight: 600; }
        .stepper-line { background-color: #e5e7eb; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        <div class="relative flex flex-col h-full app-bg">
            <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-20 filter blur-3xl"></div>
            <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-20 filter blur-3xl"></div>
            
            <div class="relative z-10 flex flex-col h-full">
                <form id="program-builder-form" class="flex flex-col h-full">
                    <header class="p-6 pt-8 flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">Program Builder</h1>
                    </header>

                    <nav class="px-6 pb-4 flex items-center">
                        <div class="stepper-item flex items-center" id="stepper-1">
                            <div class="stepper-circle w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold border-2 border-gray-300 text-gray-500">1</div>
                            <span class="stepper-label ml-2 text-sm text-gray-500">Type</span>
                        </div>
                        <div class="stepper-line h-0.5 w-full mx-2"></div>
                        <div class="stepper-item flex items-center" id="stepper-2">
                            <div class="stepper-circle w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold border-2 border-gray-300 text-gray-500">2</div>
                            <span class="stepper-label ml-2 text-sm text-gray-500">Details</span>
                        </div>
                        <div class="stepper-line h-0.5 w-full mx-2"></div>
                        <div class="stepper-item flex items-center" id="stepper-3">
                            <div class="stepper-circle w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold border-2 border-gray-300 text-gray-500">3</div>
                            <span class="stepper-label ml-2 text-sm text-gray-500">Plan</span>
                        </div>
                    </nav>

                    <main class="flex-grow overflow-y-auto px-6">
                        
                        <div id="step-1" class="wizard-step">
                            <div class="glass-card p-4 rounded-xl space-y-4">
                                <p class="text-base font-semibold text-gray-800">Select Program Type</p>
                                <div id="program-type-selector" class="space-y-3">
                                    <div class="type-selector-card p-4 rounded-lg cursor-pointer" data-type="general">
                                        <h3 class="font-bold">üè™ General Program</h3>
                                        <p class="text-sm text-gray-500">For the marketplace.</p>
                                    </div>
                                    <div class="type-selector-card p-4 rounded-lg cursor-pointer" data-type="personalized">
                                        <h3 class="font-bold">üë§ Personalized Program</h3>
                                        <p class="text-sm text-gray-500">For a specific client.</p>
                                    </div>
                                </div>
                                <div id="client-selector-container" class="hidden">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Select Client</label>
                                    <select id="client-select" class="form-input text-sm"><option>John Doe</option></select>
                                </div>
                            </div>
                            <button type="button" id="step-1-next-btn" class="mt-4 w-full bg-primary-gradient text-white font-bold py-3 rounded-lg opacity-50 cursor-not-allowed" disabled>Next</button>
                        </div>

                        <div id="step-2" class="wizard-step hidden">
                             <div class="glass-card p-4 rounded-xl space-y-3">
                                <h2 class="text-base font-semibold text-gray-800">Program Details</h2>
                                <input type="text" id="program-title" class="form-input text-sm" placeholder="Program Title" required>
                                <div class="grid grid-cols-2 gap-3">
                                    <div id="price-container">
                                        <input type="number" id="program-price" class="form-input text-sm" placeholder="Price ($)" required>
                                    </div>
                                    <input type="text" id="program-duration" class="form-input text-sm" placeholder="e.g., 4 Weeks" required>
                                </div>
                                <textarea id="program-description" class="form-input text-sm" rows="2" placeholder="Description..." required></textarea>
                                <input type="text" id="program-image" class="form-input text-sm" placeholder="Image URL">
                            </div>
                            <div class="mt-4 grid grid-cols-2 gap-3">
                                <button type="button" id="step-2-back-btn" class="w-full bg-gray-200 text-gray-700 font-bold py-3 rounded-lg">Back</button>
                                <button type="button" id="step-2-next-btn" class="w-full bg-primary-gradient text-white font-bold py-3 rounded-lg">Next</button>
                            </div>
                        </div>

                        <div id="step-3" class="wizard-step hidden">
                            <div class="glass-card p-4 rounded-xl">
                                <h2 class="text-base font-semibold text-gray-800 mb-3">Workout Plan</h2>
                                <div id="plan-builder-container" class="space-y-4"></div>
                                <button type="button" id="add-week-btn" class="mt-4 w-full text-center bg-white/50 text-pink-600 font-semibold p-2.5 rounded-lg"> + Add Week</button>
                            </div>
                             <div class="mt-4">
                                <button type="button" id="step-3-back-btn" class="w-full bg-gray-200 text-gray-700 font-bold py-3 rounded-lg">Back</button>
                            </div>
                        </div>
                    </main>

                    <footer class="flex-shrink-0 bg-white/60 backdrop-blur-sm border-t border-gray-200/80 p-4 hidden">
                        <button type="submit" id="save-program-btn" class="w-full bg-primary-gradient text-white font-bold py-3.5 rounded-xl">Save Program</button>
                    </footer>
                </form>
            </div>
        </div>
    </div>
    
    <div id="exercise-library-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl flex flex-col h-[90vh]">
            <header class="p-5 border-b border-gray-200 flex justify-between items-center flex-shrink-0">
                <h2 class="text-xl font-bold text-gray-800">Exercise Library</h2>
                <button id="close-library-btn" type="button" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-gray-800 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </header>
            <div class="p-5 flex-shrink-0 space-y-4">
                <input type="search" id="search-exercise-input" placeholder="üîç Search exercise..." class="w-full form-input text-base">
                <div class="flex space-x-2">
                    <select id="filter-muscle-group" class="form-input p-2 text-sm"><option value="all">All Muscle Groups</option><option value="Legs">Legs</option><option value="Chest">Chest</option><option value="Back">Back</option><option value="Core">Core</option></select>
                    <select id="filter-equipment" class="form-input p-2 text-sm"><option value="all">All Equipment</option><option value="Dumbbell">Dumbbell</option><option value="Barbell">Barbell</option><option value="Bodyweight">Bodyweight</option></select>
                </div>
            </div>
            <main id="exercise-library-list" class="flex-grow p-5 pt-0 overflow-y-auto grid grid-cols-2 gap-4"></main>
            <footer class="p-5 border-t border-gray-200 flex-shrink-0 flex justify-between items-center bg-gray-50/50">
                <p id="selected-count" class="text-sm font-medium text-gray-600">0 exercises selected</p>
                <button id="add-selected-to-plan-btn" type="button" class="bg-primary-gradient text-white font-bold py-2.5 px-6 rounded-lg shadow-lg disabled:opacity-50" disabled>Add to Plan</button>
            </footer>
        </div>
    </div>
    
    <script src="../data.js"></script>
    <script src="coach-program-builder.js"></script>
</body>
</html>
