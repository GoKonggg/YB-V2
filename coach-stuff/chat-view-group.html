<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-primary-gradient { background-image: linear-gradient(to right, #ec4899, #d946ef); }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="relative w-full max-w-md h-[800px]">
        <div id="app-container" class="w-full h-full mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative flex flex-col">
            
            <header class="flex items-center p-4 border-b border-gray-200 flex-shrink-0 z-10 bg-white/80 backdrop-blur-sm">
                <a id="back-button" href="coach-messages.html" class="text-gray-600 hover:text-pink-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>
                <img id="group-avatar" src="" class="w-10 h-10 rounded-full object-cover ml-4 p-1 bg-gray-200">
                <div class="ml-3">
                    <h2 id="group-name" class="font-bold text-gray-800"></h2>
                    <p id="group-members" class="text-xs text-gray-500"></p>
                </div>
            </header>

            <main id="chat-container-group" class="flex-grow overflow-y-auto p-4 space-y-4">
                </main>

            <footer class="p-4 border-t border-gray-200 flex-shrink-0 z-10 bg-white">
                <form id="message-form-group" class="flex items-center space-x-3">
                    <input type="text" id="message-input-group" placeholder="Type a message..." class="w-full bg-gray-100 rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-pink-400" autocomplete="off">
                    <button type="submit" class="bg-primary-gradient text-white rounded-full p-3 flex-shrink-0 transform hover:scale-110 transition-transform">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </button>
                </form>
            </footer>
        </div>
    </div>

    <script src="../data.js"></script>
    <script src="chat-view-group.js"></script>
</body>
</html>
