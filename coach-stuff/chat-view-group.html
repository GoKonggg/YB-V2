<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-primary-gradient { background-image: linear-gradient(to right, #ec4899, #d946ef); }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="relative w-full max-w-md h-[800px]">
        <div id="app-container" class="w-full h-full mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative flex flex-col">
            
            <header class="flex items-center p-4 border-b border-gray-200 flex-shrink-0 z-10 bg-white/80 backdrop-blur-sm">
                <a href="coach-messages.html" class="text-gray-600 hover:text-pink-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>
                <img src="https://static.thenounproject.com/png/493922-200.png" class="w-10 h-10 rounded-full object-cover ml-4 p-1 bg-gray-200">
                <div class="ml-3">
                    <h2 class="font-bold text-gray-800">General Program - Sept 2025</h2>
                    <p class="text-xs text-gray-500">3 Members</p>
                </div>
            </header>

            <main class="flex-grow overflow-y-auto p-4 space-y-4">
                <div class="flex items-start gap-3">
                    <img src="https://i.pravatar.cc/150?u=jane-doe" class="w-8 h-8 rounded-full object-cover">
                    <div class="bg-gray-200 p-3 rounded-lg rounded-tl-none max-w-xs">
                        <p class="font-bold text-xs text-pink-600">Jane Doe</p>
                        <p class="text-sm text-gray-800 mt-1">Hey everyone, excited to start!</p>
                        <p class="text-xs text-gray-500 text-right mt-1">11:06 AM</p>
                    </div>
                </div>

                <div class="flex items-start gap-3 justify-end">
                    <div class="bg-primary-gradient text-white p-3 rounded-lg rounded-br-none max-w-xs">
                         <p class="font-bold text-xs text-pink-200">Coach (You)</p>
                        <p class="text-sm mt-1">Welcome, Jane! Glad to have you all here. Feel free to ask anything.</p>
                        <p class="text-xs text-pink-200/70 text-right mt-1">11:07 AM</p>
                    </div>
                     <img src="https://i.pravatar.cc/150?u=coach" class="w-8 h-8 rounded-full object-cover">
                </div>
                
                 <div class="flex items-start gap-3">
                    <img src="https://i.pravatar.cc/150?u=john-smith" class="w-8 h-8 rounded-full object-cover">
                    <div class="bg-gray-200 p-3 rounded-lg rounded-tl-none max-w-xs">
                        <p class="font-bold text-xs text-blue-600">John Smith</p>
                        <p class="text-sm text-gray-800 mt-1">Thanks, Coach! What's the best way to approach the first week's meal plan?</p>
                        <p class="text-xs text-gray-500 text-right mt-1">11:09 AM</p>
                    </div>
                </div>
            </main>

            <footer class="p-4 border-t border-gray-200 flex-shrink-0 z-10 bg-white">
                <div class="flex items-center space-x-3">
                    <input type="text" placeholder="Type a message..." class="w-full bg-gray-100 rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-pink-400">
                    <button class="bg-primary-gradient text-white rounded-full p-3 flex-shrink-0 transform hover:scale-110 transition-transform">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </button>
                </div>
            </footer>
        </div>
    </div>

</body>
</html>
