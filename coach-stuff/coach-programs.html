<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Programs - Coach Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-primary-gradient { background-image: linear-gradient(to right, #ec4899, #d946ef); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass-card { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.25); }
        .nav-active { color: #ec4899; }
        .nav-active span { font-weight: 700; }
        .status-badge { display: inline-flex; align-items: center; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .status-published { background-color: #dcfce7; color: #166534; }
        .status-published::before { content: ''; display: inline-block; width: 0.5rem; height: 0.5rem; margin-right: 0.5rem; border-radius: 9999px; background-color: #22c55e; }
        .status-draft { background-color: #fef3c7; color: #92400e; }
        .status-draft::before { content: ''; display: inline-block; width: 0.5rem; height: 0.5rem; margin-right: 0.5rem; border-radius: 9999px; background-color: #f59e0b; }
        .filter-tab { transition: all 0.2s ease-in-out; border-bottom: 2px solid transparent; }
        .filter-tab-active { color: #db2777; border-color: #db2777; font-weight: 600; }
        .form-input { background-color: #f3f4f6; border: 1px solid #e5e7eb; transition: all 0.2s; border-radius: 0.5rem; padding: 0.65rem 0.75rem; width: 100%; color: #111827; font-size: 0.875rem; }
        .form-input:focus { border-color: #ec4899; background-color: white; box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2); outline: none; }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-box { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-gray-50 rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        <div class="absolute top-0 -left-24 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
        <div class="absolute bottom-0 -right-24 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>
        <div class="relative flex flex-col h-full">
            <header class="p-6 pt-8 flex-shrink-0 flex justify-between items-center z-10">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">My Programs</h1>
                    <p class="text-sm text-gray-500">Manage and track your programs.</p>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="view-library-btn" class="p-2 text-gray-500 rounded-full hover:bg-gray-200/50">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </button>
                    <button class="p-2 text-gray-500 rounded-full hover:bg-gray-200/50">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                </div>
            </header>
            
            <main class="flex-grow overflow-y-auto px-6 pb-28 no-scrollbar">
                <section class="mb-6">
                    <h2 class="text-sm font-bold text-gray-500 tracking-wider uppercase mb-3">Performance</h2>
                    <div class="grid grid-cols-3 gap-3">
                        <div class="bg-white p-4 rounded-xl shadow-sm"><div class="flex items-center justify-center bg-pink-100 text-pink-600 w-8 h-8 rounded-lg mb-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg></div><p id="total-programs" class="text-2xl font-bold text-gray-800">0</p><p class="text-xs text-gray-500 font-medium">Programs</p></div>
                        <div class="bg-white p-4 rounded-xl shadow-sm"><div class="flex items-center justify-center bg-purple-100 text-purple-600 w-8 h-8 rounded-lg mb-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></div><p class="text-2xl font-bold text-gray-800">1.2k</p><p class="text-xs text-gray-500 font-medium">Clients</p></div>
                        <div class="bg-white p-4 rounded-xl shadow-sm"><div class="flex items-center justify-center bg-sky-100 text-sky-600 w-8 h-8 rounded-lg mb-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 12v-2m0 2v.01M12 12a2 2 0 00-2 2h4a2 2 0 00-2-2zm0 0c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01"></path></svg></div><p class="text-2xl font-bold text-gray-800">$1.8k</p><p class="text-xs text-gray-500 font-medium">Revenue</p></div>
                    </div>
                </section>
                
                <section>
                    <div class="border-b border-gray-200 mb-4">
                        <nav id="filter-tabs" class="-mb-px flex space-x-6 text-sm">
                            <button class="filter-tab py-2 px-1 filter-tab-active" data-filter="all">All Programs</button>
                            <button class="filter-tab py-2 px-1 text-gray-500 hover:text-gray-700" data-filter="Published">Published</button>
                            <button class="filter-tab py-2 px-1 text-gray-500 hover:text-gray-700" data-filter="Draft">Drafts</button>
                        </nav>
                    </div>
                    <div id="programs-container" class="space-y-4">
                        </div>
                </section>
            </main>
        </div>
        
        <div id="plus-menu-coach" class="absolute bottom-24 right-4 z-30 space-y-3 opacity-0 transform scale-95 pointer-events-none transition-all duration-300">
            <a href="coach-program-builder.html" class="flex items-center justify-end group"><span class="bg-white text-gray-700 font-semibold text-sm px-4 py-2 rounded-lg shadow-md mr-3 group-hover:bg-gray-100">Create New Program</span><div class="bg-primary-gradient text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transform group-hover:scale-110"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg></div></a>
            <a href="coach-schedule.html" class="flex items-center justify-end group"><span class="bg-white text-gray-700 font-semibold text-sm px-4 py-2 rounded-lg shadow-md mr-3 group-hover:bg-gray-100">Manage Schedule</span><div class="bg-primary-gradient text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transform group-hover:scale-110"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></div></a>
        </div>
        <div id="plus-menu-overlay" class="hidden absolute inset-0 bg-black/30 z-20"></div>
        <nav class="absolute bottom-4 left-1/2 -translate-x-1/2 w-[95%] max-w-sm z-20 glass-card grid grid-cols-5 items-center p-2 rounded-2xl">
            <a href="coach-dashboard.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg><span class="text-xs font-medium">Dashboard</span></a>
            <a href="coach-messages.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg><span class="text-xs font-medium">Messages</span></a>
            <button id="plus-button" class="bg-primary-gradient text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg -mt-6 transform hover:scale-110 transition-transform"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg></button>
            <a href="coach-programs.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500 nav-active"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg><span class="text-xs font-medium">Programs</span></a>
            <a href="coach-profile-editor.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span class="text-xs font-medium">Profile</span></a>
        </nav>
    </div>

    <div id="video-library-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-40 hidden modal-overlay opacity-0">
        <div class="bg-gray-50 w-full max-w-md h-[95vh] rounded-xl shadow-2xl flex flex-col modal-box transform scale-95">
            <header class="p-5 border-b border-gray-200 flex justify-between items-center flex-shrink-0">
                <div>
                    <h2 class="text-xl font-bold text-gray-800">Video Library</h2>
                    <p class="text-sm text-gray-500">Manage your exercise videos.</p>
                </div>
                <button id="close-library-modal-btn" class="p-2 rounded-full text-gray-500 hover:bg-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </header>
            <div class="p-5 flex-shrink-0">
                <input id="search-video-input" type="text" placeholder="Search videos..." class="w-full pl-4 pr-4 py-2 border bg-white rounded-lg focus:ring-pink-500 focus:border-pink-500 text-sm">
            </div>
            <main id="video-grid" class="flex-grow p-5 pt-0 overflow-y-auto grid grid-cols-2 gap-4 no-scrollbar">
                </main>
            <footer class="p-4 border-t border-gray-200 flex-shrink-0">
                <button id="add-video-btn-modal" class="w-full bg-primary-gradient text-white font-semibold py-3 text-sm rounded-lg shadow hover:opacity-90">+ Add New Video</button>
            </footer>
        </div>
    </div>
    
    <div id="add-video-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden modal-overlay opacity-0">
        <div class="bg-white w-full max-w-md rounded-xl shadow-2xl p-6 modal-box transform scale-95">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Add New Video</h2>
            <form id="add-video-form" novalidate>
                <div class="space-y-4">
                    <div>
                        <label for="exercise-name" class="text-sm font-medium text-gray-700 block mb-1">Exercise Name</label>
                        <input type="text" id="exercise-name" class="form-input" required>
                    </div>
                    <div>
                        <label for="youtube-url" class="text-sm font-medium text-gray-700 block mb-1">YouTube URL</label>
                        <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." class="form-input" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="muscle-group" class="text-sm font-medium text-gray-700 block mb-1">Muscle Group</label>
                            <select id="muscle-group" class="form-input" required><option value="Legs">Legs</option><option value="Chest">Chest</option><option value="Back">Back</option><option value="Core">Core</option></select>
                        </div>
                        <div>
                            <label for="equipment" class="text-sm font-medium text-gray-700 block mb-1">Equipment</label>
                            <select id="equipment" class="form-input" required><option value="Dumbbell">Dumbbell</option><option value="Barbell">Barbell</option><option value="Bodyweight">Bodyweight</option></select>
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-add-video-btn" class="bg-gray-200 text-gray-700 font-semibold px-4 py-2 rounded-lg hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="bg-primary-gradient text-white font-semibold px-4 py-2 rounded-lg shadow-lg hover:opacity-90">Save Video</button>
                </div>
            </form>
        </div>
    </div>

    <div id="video-player-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden modal-overlay opacity-0">
        <button id="close-player-btn" class="absolute top-4 right-4 text-white/70 hover:text-white z-10">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
        <div class="w-full max-w-4xl aspect-video modal-box transform scale-95">
            <iframe id="youtube-player-embed" class="w-full h-full" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    
    <script src="../data.js" defer></script>
    <script src="coach-programs.js" defer></script>
</body>
</html>
