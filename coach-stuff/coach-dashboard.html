<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        .bg-primary-gradient {
            background-image: linear-gradient(to right, #ec4899, #d946ef);
        }
        .tab-active { 
            border-color: #ec4899;
            color: #ec4899; 
            font-weight: 600; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .nav-active {
            color: #ec4899; /* This is Tailwind's pink-500 color */
        }
        .nav-active span {
            font-weight: 700; /* bold */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-gray-50 rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        
        <div class="absolute top-0 -left-24 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
        <div class="absolute bottom-0 -right-24 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>
        
        <div id="dashboard-view" class="relative z-10 flex flex-col h-full">
            <header class="p-6 pt-8 flex-shrink-0">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
                        <p class="text-sm text-gray-500">Welcome back, Coach!</p>
                    </div>
                    <button id="notification-bell-btn" class="relative p-2 text-gray-500 rounded-full hover:bg-white/80">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                        <span id="notification-indicator" class="hidden absolute top-2 right-2 w-2 h-2 bg-pink-500 rounded-full"></span>
                    </button>
                </div>
            </header>
            
            <main class="flex-grow overflow-y-auto px-6 pb-28 space-y-6">
    
                <section>
                    <a href="#" id="go-to-all-clients-btn" class="block w-full p-4 bg-white rounded-xl shadow-sm hover:bg-gray-100 transition-colors">
                        <div class="flex justify-between items-center">
                            <div>
                                <h2 class="font-bold text-lg text-gray-800">All Clients</h2>
                                <p class="text-sm text-gray-500 font-medium"><span id="all-clients-count">0</span> Clients</p>
                            </div>
                            <div class="flex items-center">
                                <div class="flex -space-x-3 rtl:space-x-reverse mr-2">
                                    <img class="w-8 h-8 border-2 border-white rounded-full object-cover" src="https://i.pravatar.cc/150?u=jane-doe" alt="">
                                    <img class="w-8 h-8 border-2 border-white rounded-full object-cover" src="https://i.pravatar.cc/150?u=john-smith" alt="">
                                    <img class="w-8 h-8 border-2 border-white rounded-full object-cover" src="https://i.pravatar.cc/150?u=emily-white" alt="">
                                </div>
                                <div class="text-gray-400">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                                </div>
                            </div>
                        </div>
                    </a>
                </section>
                
                <section>
                    <div class="grid grid-cols-2 gap-4">
                        <a href="coach-messages.html?filter=requests" id="new-requests-card" class="block bg-sky-50 p-4 rounded-xl shadow-sm hover:bg-sky-100 transition-colors">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-xs text-sky-800 font-medium">New Requests</p>
                                    <p id="stat-new-requests" class="text-3xl font-bold text-sky-700 mt-1">0</p>
                                </div>
                                <div id="new-requests-avatars" class="flex -space-x-2 rtl:space-x-reverse"></div>
                            </div>
                        </a>
                        
                        <a href="#" id="needs-attention-card" class="block bg-amber-50 p-4 rounded-xl shadow-sm hover:bg-amber-100 transition-colors">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-xs text-amber-800 font-medium">Needs Attention</p>
                                    <p id="stat-needs-attention" class="text-3xl font-bold text-amber-700 mt-1">0</p>
                                </div>
                                <div id="needs-attention-avatars" class="flex -space-x-2 rtl:space-x-reverse"></div>
                                </div>
                        </a>
                    </div>
                </section>
    
                <section>
                    <h2 class="font-bold text-lg text-gray-800 mb-3">Today's Schedule</h2>
                    <div id="todays-schedule-container" class="space-y-3"></div>
                </section>
    
            </main>
        </div>

        <div id="all-clients-view" class="hidden relative z-10 flex flex-col h-full">
            <header class="p-6 pt-8 flex-shrink-0 flex items-center bg-gray-50/80 backdrop-blur-sm border-b border-gray-200">
                <button id="back-to-dashboard-from-all-clients-btn" class="p-2 text-gray-600 rounded-full mr-3 hover:bg-gray-200/50">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h1 class="text-2xl font-bold text-gray-900">All Clients</h1>
            </header>
            
            <main class="flex-grow flex flex-col overflow-y-auto px-6 py-4">
                <div class="relative mb-4 flex-shrink-0">
                    <input type="text" id="search-client-input-full" placeholder="Search client..." class="w-full pl-10 pr-4 py-2 border bg-white rounded-lg focus:ring-pink-500 focus:border-pink-500">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <div id="full-client-list-container" class="space-y-3 overflow-y-auto"></div>
            </main>
        </div>

        <div id="client-detail-view" class="hidden relative z-10 flex flex-col h-full">
            <header class="p-6 pt-8 flex-shrink-0 bg-white/50 backdrop-blur-sm border-b border-gray-200">
                <div class="flex items-center">
                    <button id="back-to-dashboard-btn" class="p-2 text-gray-600 rounded-full mr-3 hover:bg-gray-200/50">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <div class="flex items-center">
                        <img id="client-detail-avatar" src="" class="w-10 h-10 rounded-full object-cover mr-3">
                        <h1 id="client-detail-name" class="text-xl font-bold text-gray-900">Client Name</h1>
                    </div>
                </div>
                <div class="mt-4 flex border-b border-gray-200 -mb-px">
                    <button id="diary-tab-btn" class="flex-1 text-center font-semibold py-2 border-b-2 tab-active">Food Diary</button>
                    <button id="workout-tab-btn" class="flex-1 text-center font-semibold py-2 border-b-2 border-transparent text-gray-500">Workout Log</button>
                </div>
            </header>
            <main class="flex-grow overflow-y-auto bg-gray-50/50">
                <div class="flex justify-between items-center p-4 sticky top-0 bg-gray-50/80 backdrop-blur-sm z-10 border-b border-gray-200">
                    <button id="detail-prev-day-btn" class="p-2 text-gray-600 rounded-full"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                    <h2 id="detail-date-display" class="font-bold text-lg text-gray-900">Today</h2>
                    <button id="detail-next-day-btn" class="p-2 text-gray-600 rounded-full"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button>
                </div>
                <div id="client-log-content" class="p-6 space-y-6 pb-28"></div>
            </main>
        </div>

        <section id="all-actions-view" class="hidden absolute inset-0 z-10 flex-col h-full bg-gray-50">
            <header class="p-6 pt-8 flex-shrink-0 flex items-center bg-white/50 backdrop-blur-sm border-b border-gray-200">
                <button id="back-to-dashboard-from-actions-btn" class="p-2 text-gray-600 rounded-full hover:bg-gray-200/50 mr-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h1 class="text-xl font-bold text-gray-900">All Action Items</h1>
            </header>
            <main class="flex-grow overflow-y-auto p-6 pb-28 space-y-3">
                <div id="all-actions-list-container"></div>
            </main>
        </section>

        <div id="plus-menu-coach" class="absolute bottom-24 right-4 z-30 space-y-3 opacity-0 transform scale-95 pointer-events-none">
            <a href="coach-program-builder.html" class="flex items-center justify-end group">
                <span class="bg-white text-gray-700 font-semibold text-sm px-4 py-2 rounded-lg shadow-md mr-3 group-hover:bg-gray-100 transition-colors">Create New Program</span>
                <div class="bg-primary-gradient text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transform group-hover:scale-110 transition-transform">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                </div>
            </a>
            <a href="#" class="flex items-center justify-end group">
                <span class="bg-white text-gray-700 font-semibold text-sm px-4 py-2 rounded-lg shadow-md mr-3 group-hover:bg-gray-100 transition-colors">Add New Client</span>
                <div class="bg-primary-gradient text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transform group-hover:scale-110 transition-transform">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                </div>
            </a>
        </div>
        <div id="plus-menu-overlay" class="hidden absolute inset-0 bg-black/30 z-20"></div>

        <nav class="absolute bottom-4 left-1/2 -translate-x-1/2 w-[95%] max-w-sm z-20 glass-card grid grid-cols-5 items-center p-2 rounded-2xl">
            <a href="coach-dashboard.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500 transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                <span class="text-xs font-medium">Dashboard</span>
            </a>
            <a href="coach-messages.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500 transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                <span class="text-xs font-medium">Messages</span>
            </a>
            <button id="plus-button" class="bg-primary-gradient text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg -mt-6 transform hover:scale-110 transition-transform">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            </button>
            <a href="coach-programs.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500 transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                <span class="text-xs font-medium">Programs</span>
            </a>
            <a href="coach-profile-editor.html" class="flex flex-col items-center text-gray-600 py-1 hover:text-pink-500 transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="text-xs font-medium">Profile</span>
            </a>
        </nav>

        <div id="notification-panel" class="absolute inset-y-0 right-0 w-full max-w-sm bg-white shadow-xl z-50 transform translate-x-full transition-transform duration-300 ease-in-out">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <h2 class="font-bold text-lg text-gray-800">Activity Feed</h2>
                <button id="close-notification-panel-btn" class="p-2 text-gray-500 rounded-full hover:bg-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="notification-list-container" class="p-2 space-y-1 overflow-y-auto h-full pb-20"></div>
        </div>
        <div id="notification-overlay" class="hidden absolute inset-0 bg-black/30 z-40"></div>

    </div>
    
    <script src="../data.js" defer></script>
    <script src="coach-dashboard.js" defer></script>
    <script src="main-coach.js" defer></script>

</body>
</html>
