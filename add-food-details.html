<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker - Add Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        
        <div class="relative flex flex-col h-full bg-gray-50">
            <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
            <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>
            
            <div class="relative z-10 flex flex-col h-full px-6 pt-8">
                <div class="flex items-center justify-between mb-6 flex-shrink-0">
                    <a href="add-food.html" id="back-link" class="p-2 text-gray-600 rounded-full hover:bg-gray-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <h1 class="text-xl font-bold text-gray-900">Add Food</h1>
                    <button id="save-food-btn" class="p-2 text-pink-500 rounded-full hover:bg-gray-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </button>
                </div>

                <div class="flex-grow overflow-y-auto -mr-2 pr-2 pb-28 space-y-4">
                    <h2 id="food-name" class="text-3xl font-bold text-gray-800 text-center mb-4">Chicken Breast</h2>

                    <div class="bg-white rounded-xl p-4 shadow-sm grid grid-cols-2 gap-x-4 gap-y-3 items-center">
    <label class="font-semibold text-gray-600">Meal</label>
    <span id="meal-type" class="font-bold text-pink-500 bg-gray-100 rounded-lg px-3 py-2 text-center capitalize">Breakfast</span>
    
    <label class="font-semibold text-gray-600">Time</label>
    <span id="food-time" class="w-full font-bold text-pink-500 bg-gray-100 rounded-lg px-3 py-2 text-center">08:26 AM</span>

    <label class="font-semibold text-gray-600">Serving Size</label>
    <span id="food-serving" class="font-bold text-pink-500 bg-gray-100 rounded-lg px-3 py-2 text-center">100 gr</span>
    
    <label class="font-semibold text-gray-600">Number of Servings</label>
    <div class="bg-gray-100 rounded-lg">
        <input type="number" value="1" class="w-full text-center font-bold text-pink-500 bg-transparent border-none focus:outline-none focus:ring-0 px-3 py-2">
    </div>
</div>
                    
                    <div class="flex flex-col items-center pt-8 space-y-6">
                        <div class="relative w-40 h-40">
                             <svg class="absolute inset-0" viewBox="0 0 36 36"><circle class="text-gray-200" stroke-width="3" stroke="currentColor" fill="transparent" r="15.9155" cx="18" cy="18"/></svg>
                             <svg id="protein-arc" class="absolute inset-0" viewBox="0 0 36 36" style="transform: rotate(-90deg);"><circle class="text-red-400" stroke-width="3" stroke-linecap="round" stroke="currentColor" fill="transparent" r="15.9155" cx="18" cy="18" stroke-dasharray="0, 100"/></svg>
                             <svg id="fat-arc" class="absolute inset-0" viewBox="0 0 36 36" style="transform: rotate(-90deg);"><circle class="text-yellow-400" stroke-width="3" stroke-linecap="round" stroke="currentColor" fill="transparent" r="15.9155" cx="18" cy="18" stroke-dasharray="0, 100"/></svg>
                             <svg id="carbs-arc" class="absolute inset-0" viewBox="0 0 36 36" style="transform: rotate(-90deg);"><circle class="text-blue-400" stroke-width="3" stroke-linecap="round" stroke="currentColor" fill="transparent" r="15.9155" cx="18" cy="18" stroke-dasharray="0, 100"/></svg>
                             <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center">
                                <span id="food-calories" class="text-4xl font-bold text-gray-800">165</span>
                                <span class="text-sm text-gray-500 block -mt-1">cal</span>
                             </div>
                        </div>
                        <div class="grid grid-cols-3 gap-4 w-full max-w-xs text-center">
                             <div class="bg-blue-50 rounded-lg p-2">
                                <p class="text-sm text-blue-500">Carbs</p>
                                <p id="food-carbs" class="font-bold text-lg text-gray-800">0 g</p>
                            </div>
                             <div class="bg-yellow-50 rounded-lg p-2">
                                <p class="text-sm text-yellow-500">Fat</p>
                                <p id="food-fat" class="font-bold text-lg text-gray-800">3.6 g</p>
                            </div>
                             <div class="bg-red-50 rounded-lg p-2">
                                <p class="text-sm text-red-500">Protein</p>
                                <p id="food-protein" class="font-bold text-lg text-gray-800">31 g</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
