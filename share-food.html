<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker - Share Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        <div class="relative flex flex-col h-full bg-gray-50">
            <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
            <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>
            
            <div class="relative z-10 flex flex-col h-full px-6 pt-8">
                <div class="flex items-center justify-between mb-4 flex-shrink-0">
                    <a href="javascript:history.back()" class="p-2 text-gray-600 rounded-full"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"></path></svg></a>
                    <h1 class="text-xl font-bold text-gray-900">Share Food</h1>
                    <div class="w-10"></div>
                </div>
                <div class="flex border-b-2 border-gray-200 mb-4 flex-shrink-0">
                    <button id="tab-create" class="flex-1 text-center font-semibold py-3 border-b-2 border-pink-500 text-pink-500">Create Food</button>
                    <button id="tab-find" class="flex-1 text-center font-semibold py-3 border-b-2 border-transparent text-gray-400">Find From List</button>
                </div>

                <div class="flex-grow overflow-y-auto -mr-2 pr-2 pb-4">
                    <div id="content-create" class="space-y-4">
                        <input id="create-name" type="text" placeholder="Food name (e.g., My Special Salad)" class="w-full p-3 border rounded-lg">
                        <input id="create-serving" type="text" placeholder="Serving size (e.g., 100 gram)" class="w-full p-3 border rounded-lg">
                        <input id="create-calories" type="number" placeholder="Total Calories" class="w-full p-3 border rounded-lg">
                        <div>
                            <label class="text-sm text-gray-500">Macros (in grams)</label>
                            <div class="grid grid-cols-3 gap-3 mt-1">
                                <input id="create-carbs" type="number" placeholder="Carbs" class="w-full p-3 border rounded-lg">
                                <input id="create-fat" type="number" placeholder="Fat" class="w-full p-3 border rounded-lg">
                                <input id="create-protein" type="number" placeholder="Protein" class="w-full p-3 border rounded-lg">
                            </div>
                        </div>
                        <button id="share-custom-food-btn" class="w-full bg-pink-500 text-white font-bold py-3 rounded-lg">Share</button>
                    </div>

                    <div id="content-find" class="hidden space-y-3">
                        <input type="text" placeholder="Search food..." class="w-full p-3 border rounded-lg mb-3">
                        <div id="share-food-list">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
