<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker - Close Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        .bg-primary-gradient {
            background-image: linear-gradient(to right, #ec4899, #d946ef);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        
        <div class="relative flex flex-col h-full bg-gray-50">
            <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
            <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>
            
            <div class="relative z-10 flex flex-col flex-grow h-full px-6 pt-8">
                
                <!-- Header -->
                <div class="flex items-center justify-between mb-6 flex-shrink-0">
                    <a href="profile.html" class="p-2 text-gray-600 rounded-full hover:bg-gray-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <h1 class="text-xl font-bold text-gray-900">Close Friends</h1>
                    <div class="w-10"></div> <!-- Placeholder for alignment -->
                </div>

                <!-- Search Bar -->
                <div class="relative mb-6 flex-shrink-0">
                    <input type="text" placeholder="Search friends..." class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                
                <!-- List of Friends -->
                <div class="flex-grow overflow-y-auto -mr-2 pr-2 pb-28 space-y-3">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Your Friends</p>
                    
                    <!-- Friend Item 1 -->
                    <div class="bg-white/50 rounded-xl p-3 flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://i.pravatar.cc/150?u=budi" alt="Avatar" class="w-10 h-10 rounded-full mr-3">
                            <p class="font-semibold text-gray-800">Budi Santoso</p>
                        </div>
                        <button class="add-friend-btn p-2 rounded-full border-2 border-pink-500 text-pink-500 hover:bg-pink-50 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        </button>
                    </div>

                    <!-- Friend Item 2 (Already a Close Friend) -->
                    <div class="bg-white/50 rounded-xl p-3 flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://i.pravatar.cc/150?u=siti" alt="Avatar" class="w-10 h-10 rounded-full mr-3">
                            <p class="font-semibold text-gray-800">Siti Aisyah</p>
                        </div>
                        <button class="remove-friend-btn p-2 rounded-full bg-pink-500 border-2 border-pink-500 text-white hover:bg-pink-600 transition-colors">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        </button>
                    </div>
                    
                    <!-- Friend Item 3 -->
                    <div class="bg-white/50 rounded-xl p-3 flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://i.pravatar.cc/150?u=doni" alt="Avatar" class="w-10 h-10 rounded-full mr-3">
                            <p class="font-semibold text-gray-800">Doni Prasetyo</p>
                        </div>
                         <button class="add-friend-btn p-2 rounded-full border-2 border-pink-500 text-pink-500 hover:bg-pink-50 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        </button>
                    </div>

                </div>
            </div>
        </div>
        
        <!-- Navigasi -->
        <nav class="absolute bottom-4 left-1/2 -translate-x-1/2 w-[95%] max-w-sm z-20 glass-card grid grid-cols-5 items-center p-2 rounded-2xl">
            <!-- Navigasi di sini, dengan Profile aktif -->
        </nav>
    </div>

    <script src="close-friends.js"></script>
</body>
</html>
