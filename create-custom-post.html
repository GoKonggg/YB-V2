<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker - Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        <div class="relative flex flex-col h-full bg-gray-50">
            <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
            <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>
            <div class="relative z-10 flex flex-col h-full px-6 pt-8">
                <div class="flex items-center justify-between mb-4 flex-shrink-0">
                    <a href="javascript:history.back()" class="p-2 text-gray-600 rounded-full"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"></path></svg></a>
                    <h1 class="text-xl font-bold text-gray-900">Create Post</h1>
                    <div class="w-10"></div>
                </div>
                <div class="flex-grow overflow-y-auto -mr-2 pr-2 pb-4 space-y-4">
                    <div>
                        <label for="caption" class="text-sm text-gray-500">Caption</label>
                        <textarea id="caption" rows="4" class="w-full p-3 border rounded-lg mt-1" placeholder="What's on your mind?"></textarea>
                    </div>
                    <div>
                        <label class="text-sm text-gray-500">Add Photo (Optional)</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8"></path></svg>
                                <p class="text-xs text-gray-500">Upload file</p>
                            </div>
                        </div>
                    </div>
                    <button id="post-custom-btn" class="w-full bg-pink-500 text-white font-bold py-3 rounded-lg">Share Post</button>
                </div>
            </div>
        </div>
    </div>
    <script src="custom-post.js"></script>
</body>
</html>
