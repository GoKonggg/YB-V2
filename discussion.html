<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker - Group Discussion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-input { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .message-bubble:hover .reaction-btn { opacity: 1; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-slate-100">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-3xl shadow-xl overflow-hidden relative h-[800px] md:h-[850px]">
        <div class="relative flex flex-col h-full">
            
            <div class="flex-shrink-0 bg-white/80 backdrop-blur-md border-b border-slate-200 z-10">
                <div class="flex items-center justify-between p-4">
                    <a href="marketplace.html" aria-label="Back to marketplace" class="p-2 text-slate-500 rounded-full hover:bg-slate-200/50 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <div class="text-center">
                        <h1 class="text-lg font-bold text-slate-800">Booty Builder Group</h1>
                        <p class="text-xs text-slate-500">124 members</p>
                    </div>
                    <button aria-label="Group info" class="p-2 text-slate-500 rounded-full hover:bg-slate-200/50 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </button>
                </div>
            </div>

            <div id="messages-container" class="flex-grow overflow-y-auto p-5 space-y-2">
                </div>

            <div class="flex-shrink-0 p-4 border-t border-slate-200 glass-input">
                <div class="flex items-center space-x-3">
                    <input id="message-input" type="text" placeholder="Type a message..." class="w-full bg-slate-100 border border-slate-200 rounded-full px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-fuchsia-400">
                    <button id="send-button" class="p-3 bg-fuchsia-500 text-white rounded-full hover:bg-fuchsia-600 transition-colors shadow-lg shadow-fuchsia-500/30">
                        <svg class="w-6 h-6 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </div>
            </div>

        </div>
    </div>
    
    <script src="discussion.js"></script>
</body>
</html>
