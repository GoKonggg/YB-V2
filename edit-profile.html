<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker - Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        .bg-primary-gradient {
            background-image: linear-gradient(to right, #ec4899, #d946ef);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        
        <div class="relative flex flex-col h-full bg-gray-50">
            <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
            <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>
            
            <div class="relative z-10 flex flex-col flex-grow h-full px-6 pt-8">
                
                <!-- Header -->
                <div class="flex items-center justify-between mb-8 flex-shrink-0">
                    <a href="profile.html" class="p-2 text-gray-600 rounded-full hover:bg-gray-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </a>
                    <h1 class="text-xl font-bold text-gray-900">Edit Profile</h1>
                    <a href="profile.html" class="font-semibold text-pink-500">Save</a>
                </div>

                <!-- Profile Picture Section -->
                <div class="flex flex-col items-center mb-8 flex-shrink-0">
                    <img src="https://i.pravatar.cc/150?u=user-profile" alt="User Avatar" class="w-24 h-24 rounded-full object-cover mb-4">
                    <button class="font-semibold text-pink-500">Change Photo</button>
                </div>
                
                <!-- Form Fields -->
                <div class="space-y-4">
                    <div>
                        <label for="name" class="text-sm font-semibold text-gray-600 mb-1 block">Name</label>
                        <input type="text" id="name" value="Your Name" class="w-full p-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                    </div>
                     <div>
                        <label for="status" class="text-sm font-semibold text-gray-600 mb-1 block">Status</label>
                        <input type="text" id="status" value="Consistency is key!" class="w-full p-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                    </div>
                </div>

            </div>
        </div>
        
        <!-- Navigasi -->
        <nav class="absolute bottom-4 left-1/2 -translate-x-1/2 w-[95%] max-w-sm z-20 glass-card grid grid-cols-5 items-center p-2 rounded-2xl">
            <!-- Navigasi di sini, dengan Profile aktif -->
        </nav>
    </div>

    <script src="edit-profile.js"></script>
</body>
</html>
