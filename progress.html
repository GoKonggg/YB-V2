<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - Food Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-background text-dark flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl relative h-[800px] overflow-hidden">
        
        <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
        <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>

        <div class="relative z-10 h-full flex flex-col p-6">
            <div class="flex-shrink-0 flex items-center mb-6">
                <a href="diary.html" class="p-2 -ml-2 text-gray-600 hover:text-dark rounded-full hover:bg-white/30 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>
                <h1 class="text-xl font-bold text-center flex-grow">Progress</h1>
                <div class="w-6"></div>
            </div>

            <div class="flex-shrink-0 mb-4">
                <select id="view-selector" class="form-input w-full p-3 rounded-lg bg-white/50 border-none glass-card">
                    <option value="weight">Weight</option>
                    <option value="body_measurement">Body Measurement</option>
                </select>
            </div>

            <div class="flex-grow overflow-y-auto pr-2 -mr-2">
                <div id="weight-view" class="space-y-4">
                    <div class="glass-card rounded-xl p-4">
                        <div class="grid grid-cols-2 gap-4 text-center">
                            <div>
                                <p class="text-sm text-gray-600">Latest Weight</p>
                                <p id="latest-weight-display" class="text-2xl font-bold">-- kg</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Goal Weight</p>
                                <p id="goal-weight-display" class="text-2xl font-bold text-primary">-- kg</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-2 mt-4">
                            <button id="update-weight-btn" class="bg-primary text-white font-semibold py-2 px-4 rounded-lg">Update Weight</button>
                            <button id="set-goal-btn" class="bg-white/50 text-dark font-semibold py-2 px-4 rounded-lg">Set Goal</button>
                        </div>
                    </div>
                    <div class="glass-card rounded-xl p-4">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="font-bold">History & Trend</h2>
                            <select id="history-filter" class="form-input text-sm p-1 rounded-md bg-white/50 border-none">
                                <option value="4w">Last 4 weeks</option>
                                <option value="3m">Last 3 months</option>
                                <option value="6m">Last 6 months</option>
                                <option value="all">All Time</option>
                            </select>
                        </div>
                        <div><canvas id="weight-chart"></canvas></div>
                        <div class="mt-4 border-t border-gray-200/50 pt-2">
                            <h3 class="font-semibold mb-2">Weight History</h3>
                            <div id="weight-history-list" class="max-h-40 overflow-y-auto space-y-2 pr-2">
                                </div>
                        </div>
                    </div>
                </div>

                <div id="measurement-view" class="hidden space-y-4">
    <div class="glass-card rounded-xl p-4">
        <div class="flex justify-between items-center mb-4">
            <button id="prev-day-btn" class="p-2 rounded-full hover:bg-white/30 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h2 id="measurement-date-display" class="font-bold text-lg">Today</h2>
            <button id="next-day-btn" class="p-2 rounded-full hover:bg-white/30 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
        </div>

        <div id="measurement-form" class="grid grid-cols-2 gap-x-4 gap-y-3">
            <div>
                <label class="text-sm font-medium text-gray-700">Neck (cm)</label>
                <input type="number" step="0.1" name="neck" placeholder="e.g. 38.5" class="form-input w-full p-2 mt-1 rounded-md text-sm">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Waist (cm)</label>
                <input type="number" step="0.1" name="waist" placeholder="e.g. 85.0" class="form-input w-full p-2 mt-1 rounded-md text-sm">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Chest (cm)</label>
                <input type="number" step="0.1" name="chest" placeholder="e.g. 102.5" class="form-input w-full p-2 mt-1 rounded-md text-sm">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Hips (cm)</label>
                <input type="number" step="0.1" name="hips" placeholder="e.g. 98.0" class="form-input w-full p-2 mt-1 rounded-md text-sm">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Left Upper Arm (cm)</label>
                <input type="number" step="0.1" name="leftUpperArm" placeholder="e.g. 35.5" class="form-input w-full p-2 mt-1 rounded-md text-sm">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Right Upper Arm (cm)</label>
                <input type="number" step="0.1" name="rightUpperArm" placeholder="e.g. 35.5" class="form-input w-full p-2 mt-1 rounded-md text-sm">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Left Thigh (cm)</label>
                <input type="number" step="0.1" name="leftThigh" placeholder="e.g. 60.0" class="form-input w-full p-2 mt-1 rounded-md text-sm">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Right Thigh (cm)</label>
                <input type="number" step="0.1" name="rightThigh" placeholder="e.g. 60.0" class="form-input w-full p-2 mt-1 rounded-md text-sm">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Left Calf (cm)</label>
                <input type="number" step="0.1" name="leftCalf" placeholder="e.g. 40.5" class="form-input w-full p-2 mt-1 rounded-md text-sm">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Right Calf (cm)</label>
                <input type="number" step="0.1" name="rightCalf" placeholder="e.g. 40.5" class="form-input w-full p-2 mt-1 rounded-md text-sm">
            </div>
        </div>
        <button id="save-measurement-btn" class="w-full mt-4 bg-primary text-white font-semibold py-2 px-4 rounded-lg">Save Measurement</button>
    </div>

    <div class="glass-card rounded-xl p-4">
        <h2 class="font-bold mb-2">Measurement History</h2>
        <div id="measurement-history-list" class="max-h-48 overflow-y-auto space-y-3 pr-2">
            </div>
    </div>
</div>
            </div>
        </div>
    </div>

    <div id="update-weight-modal" class="hidden fixed inset-0 bg-black/30 z-30 flex items-center justify-center p-4">
    <div class="glass-card rounded-xl p-6 w-full max-w-sm">
        <h2 class="text-lg font-bold mb-4">Update Weight</h2>
        
        <div class="mb-4">
    <label for="entry-date-input" class="font-semibold">Tanggal Entri</label>
    
    <input id="entry-date-input" type="date" class="form-input w-full p-2 mt-1 rounded-md">
</div>

        <div>
            <label class="font-semibold">Berat Badan Anda (kg)</label>
            <input id="new-weight-input" type="number" step="0.1" placeholder="e.g. 70.5" class="form-input w-full p-2 mt-1 rounded-md">
        </div>

        <div class="flex justify-end gap-2 mt-4">
            <button id="cancel-update-btn" class="bg-white/50 text-dark font-semibold py-2 px-4 rounded-lg">Cancel</button>
            <button id="save-weight-btn" class="bg-primary text-white font-semibold py-2 px-4 rounded-lg">Save</button>
        </div>
    </div>
</div>
    
    <div id="set-goal-modal" class="hidden fixed inset-0 bg-black/30 z-30 flex items-center justify-center p-4">
        <div class="glass-card rounded-xl p-6 w-full max-w-sm">
            <h2 class="text-lg font-bold mb-4">Set Your Goal Weight</h2>
            <label>Goal Weight (kg)</label>
            <input id="new-goal-input" type="number" step="0.1" placeholder="e.g. 65" class="form-input w-full p-2 mt-1 rounded-md">
            <div class="flex justify-end gap-2 mt-4">
                <button id="cancel-goal-btn" class="bg-white/50 text-dark font-semibold py-2 px-4 rounded-lg">Cancel</button>
                <button id="save-goal-btn" class="bg-primary text-white font-semibold py-2 px-4 rounded-lg">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="progress.js"></script>
</body>
</html>
