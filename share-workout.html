<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker - Share Workout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        .bg-primary-gradient {
            background-image: linear-gradient(to right, #ec4899, #d946ef);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
        <div class="relative flex flex-col h-full bg-gray-50">
            <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
            <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>
            
            <div class="relative z-10 flex flex-col h-full px-6 pt-8">
                <div class="flex items-center justify-between mb-6 flex-shrink-0">
                    <a href="javascript:history.back()" class="p-2 text-gray-600 rounded-full hover:bg-white/30">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <h1 class="text-xl font-bold text-gray-900">Share Workout</h1>
                    <div class="w-10"></div>
                </div>

                <div class="flex-grow overflow-y-auto -mr-2 pr-2 pb-4 space-y-4">
                    <div class="glass-card rounded-xl p-4 space-y-4">
                        <div>
                            <label for="workout-type" class="font-semibold text-gray-700">Workout Type</label>
                            <input id="workout-type" type="text" placeholder="e.g., Running, Weightlifting" class="w-full mt-1 p-3 bg-white/50 border border-white/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                        </div>
                        <div>
                            <label for="workout-duration" class="font-semibold text-gray-700">Duration (minutes)</label>
                            <input id="workout-duration" type="number" placeholder="e.g., 30" class="w-full mt-1 p-3 bg-white/50 border border-white/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                        </div>
                        <div>
                            <label for="workout-calories" class="font-semibold text-gray-700">Calories Burned (optional)</label>
                            <input id="workout-calories" type="number" placeholder="e.g., 250" class="w-full mt-1 p-3 bg-white/50 border border-white/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                        </div>
                    </div>
                     <div class="glass-card rounded-xl p-4">
                        <label for="caption" class="font-semibold text-gray-700">Caption</label>
                        <textarea id="caption" rows="3" class="w-full p-2 bg-transparent border-none rounded-lg mt-1 focus:outline-none" placeholder="How was the workout?"></textarea>
                    </div>
                    <button id="post-workout-btn" class="w-full bg-primary-gradient text-white font-bold py-3 rounded-lg shadow-lg hover:opacity-90 transition-opacity">Share Workout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="workout.js"></script>
</body>
</html>
