<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker - Program View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        .bg-primary-gradient {
            background-image: linear-gradient(to right, #ec4899, #d946ef);
        }
        .tab-active { color: #c026d3; border-color: #c026d3; font-weight: 700; }
        
        @keyframes pulse-border {
          0%, 100% { border-color: #f9a8d4; box-shadow: 0 0 10px #f9a8d4; }
          50% { border-color: #d946ef; box-shadow: 0 0 15px #d946ef; }
        }
        .call-to-action-pulse { animation: pulse-border 2s infinite ease-in-out; }

        @keyframes gentle-bounce {
          0%, 100% { transform: translateY(0) translateX(-50%); }
          50% { transform: translateY(-10px) translateX(-50%); }
        }
        .call-to-action-bounce { animation: gentle-bounce 1.5s ease-in-out 2; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-slate-200">

    <div id="app-container" class="w-full max-w-md mx-auto bg-gray-50 rounded-3xl shadow-xl overflow-hidden relative h-[800px]">
        
        <div class="absolute top-0 -left-16 w-72 h-72 bg-pink-300 rounded-full opacity-30 filter blur-3xl"></div>
        <div class="absolute bottom-0 -right-16 w-72 h-72 bg-purple-300 rounded-full opacity-30 filter blur-3xl"></div>
        
        <div class="relative z-10 flex flex-col h-full">
            
            <div class="flex-shrink-0 bg-white/50 backdrop-blur-md border-b border-slate-200/50">
                <div class="flex items-center p-4">
                    <a href="marketplace.html" class="p-2 text-slate-600 rounded-full hover:bg-slate-200/50">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <div class="text-center flex-grow">
                        <h1 class="text-lg font-bold text-slate-800">Program View</h1>
                    </div>
                    <div class="w-10"></div>
                </div>
            </div>

            <div class="flex-grow overflow-y-auto pb-24">
                
                <div class="p-5">
    <div class="glass-card p-4 rounded-xl">
        
        <div class="flex items-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="font-extrabold text-lg text-purple-700">
                Welcome to the Program!
            </h2>
        </div>

        <p class="text-sm text-slate-600">
            This is your weekly plan. Stick to it and you will see amazing results. 
            <strong>Click a workout day below to begin!</strong>
        </p>

    </div>
</div>

                <div class="px-5 border-b border-slate-200 flex space-x-4">
                    </div>

                <div class="p-5">
                    <h3 class="font-bold text-slate-800 text-lg mb-4">Week Schedule</h3>
                    <div class="space-y-3">
                        </div>
                </div>
            </div>

            <a id="start-workout-now-btn" href="#" class="bg-primary-gradient absolute bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm text-center font-bold text-white px-6 py-4 rounded-xl shadow-lg shadow-fuchsia-500/30 transform transition-transform hover:scale-105">
                Start Workout Now
            </a>
        </div>
    </div>

    <div id="video-modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl w-full max-w-lg p-4 relative">
            <button id="close-modal-btn" class="absolute -top-4 -right-2 bg-white rounded-full p-1 shadow-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div class="aspect-video">
                <iframe id="video-iframe" class="w-full h-full rounded-lg" src="" title="Exercise Video Player" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

<script src="data.js"></script>
<script src="program-view.js"></script> 
</body>
</html>
