<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker - Program View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .tab-active { color: #c026d3; border-color: #c026d3; font-weight: 700; }

        @keyframes pulse-border {
          0%, 100% { border-color: #d946ef; } /* Fuchsia-500 */
          50% { border-color: #a21caf; } /* Fuchsia-700 */
        }
        .call-to-action-pulse {
          animation: pulse-border 2s infinite;
        }

        @keyframes gentle-bounce {
          0%, 100% {
            transform: translateY(0) translateX(-50%);
          }
          50% {
            transform: translateY(-10px) translateX(-50%);
          }
        }
        .call-to-action-bounce {
          /* Jalankan animasi gentle-bounce selama 1.5 detik, ulangi 2 kali */
          animation: gentle-bounce 1.5s ease-in-out 2;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-slate-100">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-3xl shadow-xl overflow-hidden relative h-[800px] md:h-[850px]">
        <div class="relative flex flex-col h-full">
            
            <div class="flex-shrink-0 bg-white/80 backdrop-blur-md border-b border-slate-200 z-10">
                <div class="flex items-center p-4">
                    <a href="marketplace.html" aria-label="Back to marketplace" class="p-2 text-slate-500 rounded-full hover:bg-slate-200/50 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <div class="text-center flex-grow">
                        <h1 class="text-lg font-bold text-slate-800">Booty Builder 101</h1>
                    </div>
                    <div class="w-10"></div>
                </div>
            </div>

            <div class="flex-grow overflow-y-auto pb-24">
                
                <div class="p-5">
                    <div class="bg-fuchsia-50 border border-fuchsia-200 text-fuchsia-800 p-4 rounded-xl">
                        <h2 class="font-bold mb-1">Welcome to the Program!</h2>
                        <p class="text-sm">This is your weekly plan. Stick to it and you will see amazing results. **Click a workout day below to begin!**</p>
                    </div>
                </div>

                <div class="px-5 border-b border-slate-200 flex space-x-4">
                    </div>

                <div class="p-5">
                    <h3 class="font-bold text-slate-800 text-lg mb-4">Week 1 Schedule</h3>
                    <div class="space-y-3">
                        </div>
                </div>
            </div>
        </div>

        <a id="start-workout-now-btn" href="#" class="absolute bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm text-center font-bold text-white bg-gradient-to-r from-fuchsia-600 to-purple-600 px-6 py-4 rounded-xl shadow-lg shadow-fuchsia-500/30 transform transition-transform hover:scale-105">
            Start Workout Now
        </a>
    </div>


    <div id="video-modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl w-full max-w-lg p-4 relative">
            <button id="close-modal-btn" class="absolute -top-4 -right-2 bg-white rounded-full p-1 shadow-lg">
                <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div class="aspect-video">
                <iframe id="video-iframe" class="w-full h-full rounded-lg" src="" title="Exercise Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

<script src="data.js"></script>
<script src="program-view.js"></script> 
</body>
</html>
