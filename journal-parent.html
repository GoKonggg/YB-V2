<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Journal Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .bg-primary-gradient { background-image: linear-gradient(to right, #ec4899, #d946ef); }
    .stat-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }
    /* dekorasi halus */
    .soft-grad::before,
    .soft-grad::after{
      content:"";
      position:absolute;
      border-radius:9999px;
      filter: blur(60px);
      opacity:.25;
      pointer-events:none;
    }
    .soft-grad::before{
      top:-60px; left:-80px; width:280px; height:280px; background:#f9a8d4; /* pink-300 */
    }
    .soft-grad::after{
      bottom:-60px; right:-80px; width:280px; height:280px; background:#d8b4fe; /* purple-300 */
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

  <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden relative h-[800px]">
    <div class="relative flex flex-col h-full bg-gray-50 soft-grad">

      <!-- HEADER -->
      <header class="flex-shrink-0 px-6 pt-8 pb-4">
        <div class="flex items-center h-10">
  <button id="back-btn" class="p-2 text-gray-600 hover:text-pink-600 rounded-full hover:bg-pink-50 transition">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>

  <h1 id="greeting-header" class="flex-grow text-center text-3xl font-bold text-gray-900">
    Good Morning!
  </h1>

  <div class="w-10"></div>
</div>
        <p class="text-center text-gray-500 mt-1">Your personal space for reflection</p>
      </header>

      <!-- MAIN -->
      <main class="flex-grow flex flex-col justify-center px-6">
       <div id="stats-container" class="grid grid-cols-3 gap-3 text-center">
    <div class="stat-card p-4 rounded-xl flex flex-col justify-center items-center">
        <h2 id="streak-stat" class="text-3xl font-bold bg-clip-text text-transparent bg-primary-gradient">0</h2>
        <p class="text-xs text-gray-600 font-medium mt-1 leading-tight">Current Streak</p>
    </div>

    <div class="stat-card p-4 rounded-xl flex flex-col justify-center items-center">
        <h2 id="words-stat" class="text-3xl font-bold text-pink-600">0</h2>
        <p class="text-xs text-gray-600 font-medium mt-1 leading-tight">Total Words Written</p>
    </div>

    <div class="stat-card p-4 rounded-xl flex flex-col justify-center items-center">
        <h2 id="journals-year-stat" class="text-3xl font-bold text-purple-600">0</h2>
        <p class="text-xs text-gray-600 font-medium mt-1 leading-tight">Entries in 2025</p>
    </div>
</div>

        <div id="empty-state-prompt" class="text-center my-auto">
    <svg class="w-24 h-24 mx-auto text-gray-400 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
    </svg>
    <p class="text-gray-500 text-lg font-medium">Your journal is waiting.</p>
    <p class="text-gray-400 text-sm mt-1">Start your first entry and capture your thoughts.</p>
</div>
      </main>

      <!-- FOOTER -->
      <footer class="flex-shrink-0 px-6 pb-6">
        <a id="new-journal-btn"
           href="journal.html"
           class="block w-full text-center bg-primary-gradient text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition">
          Start Your First Journal
        </a>
      </footer>
    </div>
  </div>

  <!-- scripts -->
  <script src="journal-parent.js"></script>
  <script>
    // minimal safeguard: handle back if belum ditangani di journal-parent.js
    (function(){
      const btn = document.getElementById('back-btn');
      if (!btn) return;
      btn.addEventListener('click', () => {
        if (history.length > 1) history.back();
        else window.location.href = 'index.html';
      });
    })();
  </script>
</body>
</html>
